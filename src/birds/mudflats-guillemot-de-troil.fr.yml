sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Quelques populations relictuelles nichent encore dans les falaises françaises&nbsp;; mais c’est surtout en octobre et en février qu’on peut avoir la chance d’observer le Guillemot de Troïl à proximité des côtes picardes, lors du passage en migration de ce petit pingouin des eaux septentrionales.&nbsp;&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Bien que protégé, le guillemot est trop souvent victime de captures accidentelles dans les filets, mais aussi des pollutions aux hydrocarbures, qui représentent un piège fatal lorsqu’il plonge en quête de bancs de poissons, à des profondeurs atteignant 50 mètres. Les cadavres englués retrouvés sur les plages en sont le triste témoignage.</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Lorsqu’on est un Guillemot de Troïl, le démarrage dans la vie s’apparente à un véritable saut de l’ange&nbsp;: encouragé par les appels de son père, le poussin se jette de la corniche sur laquelle il est né, avant même de savoir voler. Un plongeon vertigineux&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Oiseau grégaire par excellence, le guillemot aime se coller à ses congénères. Dans certaines colonies très denses, on a compté jusqu’à 20 nids au mètre carré&nbsp;! Un record chez les oiseaux marins&nbsp;!</span>\n"
