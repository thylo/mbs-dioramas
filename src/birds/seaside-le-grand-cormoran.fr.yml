sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Nos grands cormorans sont plutôt sédentaires, errant simplement de septembre à mars dans tout le pays, au bord des eaux douces ou en bord de mer. Ils sont rejoints à l’automne par un très grand nombre d’hivernants venant d’Europe du Nord.</span>\n"
  - title: " « Statut » ?"
    content: "<span class=\"c0\">Considéré comme un concurrent redoutable par les pêcheurs, le Grand Cormoran s’est trouvé au bord de l’extinction en Europe dans le passé. Cependant, des augmentations de ses effectifs ont été observées grâce à des protections intensives.</span>\n<span>Aujourd’hui, les populations sont importantes et les chiffres semblent stabilisés pour le moment. Il est classé comme </span><span class=\"c11\">non menacé</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Souvent observé perché, les ailes grandes ouvertes, on a longtemps cru que cette posture lui servait uniquement pour sécher son plumage. En réalité, cette position lui permet surtout d’accélérer la digestion, le cormoran cherche à augmenter la température du tube digestif en exposant son ventre au soleil. Il réchauffe sa nourriture (son bol alimentaire précisément) qui sera alors plus facile à digérer.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Le Grand Cormoran est souvent considéré comme un concurrent par les pêcheurs, et il a longtemps été persécuté. Mais son habileté à pêcher est parfois utilisée par l’homme, comme lorsqu’il est employé pour la pêche dans certains pays d’Asie. Il porte alors un collier ajusté qui l’empêche d’avaler le poisson qu’il a pêché et que l’homme récupère, avant de renvoyer l’oiseau en pêcher d’autres à partir d’une barque. Les poissons les moins recherchés sont alors laissés à l’oiseau.</span>\n<span class=\"c9\">5</span><span class=\"c9\"></span>"
latin: "Phalacrocorax carbo"
