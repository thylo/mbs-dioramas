  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Comme la plupart des faucons, le Hobereau ne construit pas de nid, il squatte souvent d’anciens nids de corneilles noires. Ses parades aériennes faites de tournoiements, de chutes, de tonneaux et de remontées en fusée sont absolument spectaculaires.</span>\n<span class=\"c0\">Ses vols en piqué peuvent atteindre 240km&nbsp;/h&nbsp;!</span><span class=\"c3\">2</span><span class=\"c3\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Le Grand gravelot est un nicheur relativement récent en France où sa nidification n’a été constatée que depuis une quarantaine d’années. C’est un migrateur qui hiverne jusqu’en Afrique australe. Il est présent de mai à octobre.</span>\n"
  - title: " « Statut » ?"
    content: "<span>Cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;est considérée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">&nbsp;même si ses effectifs diminuent.</span><span class=\"c0\">La principale menace pesant sur l’espèce est constituée par les dérangements de toute nature qui interfèrent sur une espèce de haut de plage, là où les activités humaines sont les plus importantes et se pratiquent toute l’année.</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Tout comme les bécasseaux, les gravelots suivent le va et vient des vagues sur l’estran afin de dénicher les petits invertébrés qui remontent à la surface de la vase lorsqu’ils sont submergés. Ils utilisent une méthode qui consiste à faire trembler une patte dans l’eau, ou bien ils tapent sur le sol avec une seule patte, imitant ainsi la pluie qui tombe, afin de faire remonter les invertébrés à la surface de l’eau ou du sol.</span>\n"
latin: "Charadrius hiaticula"
