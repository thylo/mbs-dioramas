title: "La Panure à moustaches"
slug: "swamps-la-panure-a-moustaches"
diorama: "swamps"
lang: "fr"
sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Hôte exclusif des grandes roselières où elle niche volontiers en colonies parfois importantes, cette espèce est sédentaire en France mais très sensible aux hivers rigoureux.</span>\n"
  - title: " « Statut » ?"
    content: "<span class=\"c11\">Espèce protégée</span><span>&nbsp;classée comme non menacée. La Panure à </span><span class=\"c6\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.oiseaux.net/glossaire/moustache.html&amp;sa=D&amp;ust=1607095080479000&amp;usg=AOvVaw2H_xXlL_aYxt1VH00oPitz\">moustache</a></span><span class=\"c0\">&nbsp;est sensible à la destruction et à la dégradation de son habitat exclusif : la phragmitaie (roselière).</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Le nid est construit très près du sol, bien caché dans la végétation palustre. Les panures effectuent généralement deux couvées, l’une en mars-avril et l’autre en juin. Le développement des jeunes est extrêmement rapide puisqu’ils ne restent que 9 à 12 jours au nid.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Lors du changement de régime alimentaire, qui passe d’insectivore à presque exclusivement granivore en septembre-octobre, la paroi interne du gésier acquiert une couche plus épaisse de coiline afin de s’adapter à ce nouveau régime.</span>\n<span class=\"c16 c11\">12</span><span class=\"c12\"></span>"
latin: "Panurus biarmicus"
