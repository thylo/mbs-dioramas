sections:
  - title: "Quand l’observer ?"
    content: "<span>Le Courlis corlieu se reproduit dans le Nord de l’Europe et hiverne de l’Afrique tropicale à l’Afrique méridionale. Il se rencontre sur le littoral atlantique entre juillet et octobre puis de mars à mai</span><span class=\"c40 c34 c19 c47\">. </span>"
  - title: "« Statut » ?"
    content: "<span>La disparition des prairies humides au profit des cultures céréalières intensives et les modifications de la gestion hydraulique des marais atlantiques constituent les principales menaces pour l'espèce en France. Les populations de cette </span><span class=\"c11\">espèce chassable</span><span>&nbsp;sont en diminution et elle est actuellement considérée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: ""
  - title: "Les oiseaux voyagent isolément ou en petites bandes parfois mélangés aux Courlis cendrés ou à d’autres espèces de limicoles."
    content: "<span class=\"c0\">Le bec long et recourbé vers le bas n’est pas seulement pratique pour dénicher des vers dans la vase, il s’avère également particulièrement bien adapté à la capture de petits crabes dans les fissures de rochers.</span>\n"
