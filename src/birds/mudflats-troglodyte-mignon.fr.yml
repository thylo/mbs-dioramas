    long de l’année.&nbsp;</span>

'
- title: Son statut ?
  content: '<span class="c2">Oiseau protégé, le troglodyte est chez lui partout (forêts,
    jardins, friches…) dès lors que la végétation basse lui offre insectes, arthropodes
    ou araignées dont il se délecte. Tant que ronciers épais et fourrés de lierre
    seront là pour l’accueillir, tout ira bien pour lui&nbsp;!</span>

'
- title: Un comportement typique ?
  content: '<span class="c2">Plutôt solitaire et furtif, le troglodyte défend ardemment
    son territoire&nbsp;: la queue bien dressée, il adopte des postures d’intimidation,
    puis lance son chant mélodieux et éclatant, étonnamment puissant pour un si petit
    gabarit&nbsp;!</span>

'
- title: Une anecdote ?
  content: '<span class="c2">Un vrai gentleman, le mâle troglodyte&nbsp;: au printemps,
    il construit plusieurs ébauches de nids, qu’il présente à sa partenaire. Après
    les avoir visités, c’est elle qui choisit celui qui lui convient&nbsp;! Petite
    boule de mousse adossée à une paroi, le nid évoque un habitat troglodyte... d’où
    le nom du mignon&nbsp;!&nbsp;</span>

'
