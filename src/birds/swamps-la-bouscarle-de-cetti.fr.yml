title: "La Bouscarle de Cetti"
slug: "swamps-la-bouscarle-de-cetti"
diorama: "swamps"
lang: "fr"
sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">La bouscarle passe pour être très sédentaire, en fait c’est une migratrice partielle. Dans certaines populations, les oiseaux migrent, c’est le cas des oiseaux bulgares par exemple.</span>\n"
  - title: "« Statut » ?"
    content: "<span class=\"c11\">Espèce </span><span class=\"c8 c11\">protégée</span><span class=\"c0 c8\">, elle semble être en augmentation, avec une expansion vers le Nord de l’Europe de l’Ouest.</span>\n<span class=\"c8\">&nbsp;La Bouscarle de Cetti est actuellement considérée comme </span><span class=\"c8 c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Son chant est tellement puissant qu’il fait sursauter la première fois qu’on l’entend. Il est très caractéristique et ne peut être confondu avec aucun autre. C’est d’ailleurs le seul indice qui permette de la repérer, étant donné l’habileté diabolique dont elle use pour se cacher.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Le mot bouscarle vient du provençal et veut dire&nbsp;: «&nbsp;oiseau des buissons&nbsp;».</span>\n<span class=\"c12\">1</span><span class=\"c12\"></span>"
latin: "Cettia cettia"
