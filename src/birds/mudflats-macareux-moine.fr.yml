sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Il est extrêmement rare de rencontrer ce joli petit pingouin sur les côtes picardes, d’autant plus que les populations nicheuses relictuelles de Bretagne souffrent d’une diminution drastique. Néanmoins de forts coups de vent pourraient encore déposer quelques individus venus du grand large.</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">La situation n’est pas drôle pour notre “clown de mer”... Bien que protégé, il subit les marées noires et dégazages en tous genres, les captures accidentelles dans les filets, la surpêche… et surtout le réchauffement des eaux océaniques, qui bousculent la répartition des poissons essentiels à sa survie.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Cet oiseau plongeur est tout à fait adapté à la pêche sous-marine. Lorsqu’il sort de l’eau, on voit briller dans son bec coloré les petites proies qu’il est parvenu à capturer. Il les apportera à son unique poussin blotti au fond du terrier aménagé en nid douillet.&nbsp;</span>\n<span class=\"c2\">&nbsp;</span>"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Mais au fait, pourquoi l’appelle-t-on “moine”&nbsp;? Parce que son plumage noir et blanc ferait penser à l’habit des religieux&nbsp;! D’ailleurs, son nom latin signifie “petit frère de l’Arctique”.&nbsp;</span>\n"
latin: "Fratercula arctica"
