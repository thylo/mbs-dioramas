  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">L’espèce est sédentaire en Camargue, les oiseaux gagnant vraisemblablement l’Espagne par grand froid.</span>\n"
  - title: " « Statut » ?"
    content: "<span class=\"c11\">Espèce protégée</span><span>, ce petit héron&nbsp;«&nbsp;méditerranéen&nbsp;» a gagné notre région en 1992. Très longtemps localisé en Camargue, il connait une importante expansion vers le Nord et dans l’Ouest. Cette espèce protégée est </span><span class=\"c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Ce héron, plutôt insectivore aime la compagnie des grands herbivores qui, en se déplaçant dans les prairies, dérangent ses proies favorites. Les insectes et amphibiens sont alors facilement repérés et avalés par ce malin petit goulu.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Même si il grimpe parfois sur le dos des chevaux ou de vaches, pour avoir un poste d’observation mobile et en hauteur, il ne faut pas le confondre avec le pique-bœuf qui est un petit passereau africain.</span>\n<span class=\"c15 c11\">9</span><span class=\"c0\"></span>"
latin: "Bubulcus ibis"
