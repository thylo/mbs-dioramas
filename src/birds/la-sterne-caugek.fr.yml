sections:
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Deux semaines après l’éclosion, alors qu’ils sont encore incapables de voler, les jeunes pingouins se jettent dans le vide en agitant leurs moignons d’ailes et plongent dans les vagues au pied de la falaise pour rejoindre leurs parents qui les appellent. Si certains ratent leur coup et atterrissent sur les rochers, leur cuirasse de graisse, de duvet et de plumes leur permet le plus souvent de sortir sans dommages de cette vertigineuse chute&nbsp;!</span>\n<span>Le pingouin est souvent&nbsp;confondu avec le </span><span class=\"c6\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.instinct-animal.fr/oiseaux/manchot-empereur/&amp;sa=D&amp;ust=1607095080637000&amp;usg=AOvVaw0Ds25t7QTa3eP6Ys2fP-_d\">manchot</a></span><span class=\"c0\">&nbsp;du fait de leur ressemblance (port du smoking) et également car en anglais, le mot manchot est traduit «&nbsp;penguin&nbsp;». Mais ces 2 oiseaux ne font pas parti de la même famille. De plus le pingouin vole alors que&nbsp;le manchot ne vole pas.</span>\n<span class=\"c11 c24\">9</span><span class=\"c24 c11\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">On peut l’observer en migration sur l’ensemble de notre littoral. Migratrices, les sternes caugek passent l’hiver sur la côte Ouest de l’Afrique.</span>\n"
  - title: "« Statut » ?"
    content: "<span>La Sterne caugek est vulnérable aux dérangements causés par les humains sur les plages près de ses colonies. Elle est également menacée par la perte et la dégradation de ses zones de nidification et par la pollution. Mais elle n’est pas globalement menacée pour le moment. Cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;est donc classée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Les colonies sont installées sur des îlots plats, souvent en compagnie des mouettes rieuses qui, en échange d’une dîme prélevée sur les poissons pêchés, les œufs et même quelques poussins, assurent une efficace garde rapprochée.</span>\n<span class=\"c0\">Les parades nuptiales, huppe dressée et ailes écartées se terminent par une offrande de poisson du mâle à la femelle.</span>\n"
latin: "Thalasseus sandvicensis"
