sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Le Faucon crécerelle est un nicheur essentiellement sédentaire dans la région. Néanmoins, de beaux passages d’individus migrateurs sont à noter au printemps et à l’automne, tant sur le littoral qu’à l’intérieur des terres.</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Ce petit rapace diurne - le plus abondant de Picardie - montre une aire de répartition particulièrement étendue. Il reste toutefois très sensible aux modifications de paysages&nbsp;; là où les haies sont arrachées et les prés mis en culture, il peut devenir vulnérable.</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Pour repérer ses proies au sol, le Faucon crécerelle utilise une technique qui l’identifie au premier coup d’œil&nbsp;: le vol stationnaire, appelé aussi vol du Saint-Esprit. Petits rongeurs et gros insectes, levez la tête&nbsp;!&nbsp;&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">\"Ki-ki-ki&nbsp;!\" Qui crie ainsi&nbsp;? C'est le crécerelle, pardi&nbsp;! On dit qu'il réclame, ou qu'il huit.&nbsp;</span>\n"
