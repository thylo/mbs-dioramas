  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Indifférent aux autres espèces de limicoles, le sylvain n’est sociable qu’avec les siens.</span>\n<span class=\"c16 c11\">5</span><span class=\"c0\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">La foulque est présente toute l’année, mais c’est après la période de reproduction que les rassemblements sont les plus importants, les oiseaux nicheurs sont rejoints par des migrateurs venus de l’Est de l’Europe (Pologne).</span>\n"
  - title: "« Statut » ?"
    content: "<span>&nbsp;Le statut de conservation de la Foulque macroule est estimé </span><span class=\"c11\">favorable</span><span>&nbsp;en Europe. Au niveau national, la foulque est classée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">&nbsp;en raison de ses grandes facultés d'adaptation.</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">La foulque, contrairement à la poule d’eau, est une excellente plongeuse. Ses pattes lobées (orteils palmés comme ceux des grèbes) lui procurent une nage rapide et lui permettent également d’être à l’aise pour grimper dans les branches.</span>\n"
latin: "Fulica atra"
