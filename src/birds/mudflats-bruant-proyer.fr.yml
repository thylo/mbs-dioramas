sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Cet oiseau nicheur est présent toute l’année dans nos campagnes, même s’il sait se faire extrêmement discret en hiver. C’est surtout au printemps, lorsqu’il se perche bien haut pour chanter son trille, qu’on le remarque posté sur un tas de cailloux, une branche nue, ou un piquet de clôture.</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Bien qu’il soit protégé, la situation de ce petit oiseau n’est malheureusement pas très bonne. Inféodé aux milieux ouverts, il a besoin qu’on laisse le temps aux plantes herbacées de produire tranquillement leurs graines avant d’être fauchées, sans quoi il ne trouve plus son déjeuner.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Lorsqu’il volète de perchoir en perchoir, le Bruant proyer laisse volontiers pendre ses petites pattes.</span>\n<span class=\"c2\">&nbsp;</span>"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Notons que Monsieur et Madame Proyer ont le même plumage&nbsp;: une absence de dimorphisme sexuel qui fait exception chez les bruants, où le mâle est généralement plus tape-à-l’œil que la femelle, aux teintes sobres.</span>\n"
latin: "Emberiza calandra"
