title: "GOÉLAND BRUN "
slug: "cliffs-goeland-brun"
diorama: "cliffs"
lang: "fr"
sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c5\">Dans la région, ce laridé est tout à la fois migrateur, hivernant, et plus récemment nicheur, puisqu’il a tendance à s’installer sur les toits des maisons. Il est surtout abondant entre juillet et octobre : on croise alors les individus plus nordiques qui font une escale picarde au cours de leur voyage les menant en Afrique.</span>\n<span class=\"c0\"></span>"
  - title: "Son statut ?"
    content: "<span class=\"c5\">Les effectifs de cet oiseau protégé sont stables, voire en augmentation, même si la sous-espèce scandinave décline peu à peu : pollution ? compétition ? prédation ? On connaît encore mal les causes de la forte mortalité des juvéniles.</span>\n<span class=\"c0\"></span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c5\">Ce “pirate” des plages n’hésite pas à monter à l’abordage des bateaux de pêche, afin d’attraper au vol les déchets rejetés par les marins.</span>\n<span class=\"c5\">Mais au fait, mouette ou goéland, comment trancher ? C’est simple : même s’il existe des exceptions (n’est-ce pas, jolie Mouette tridactyle) les goélands ont généralement le bec jaune, tandis que les mouettes, plus petites, ont le bec rouge.</span>\n<span class=\"c5\"></span><span class=\"c25\"></span>"
latin: "Larus fuscus)"
