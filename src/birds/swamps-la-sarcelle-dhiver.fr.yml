sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">La Sarcelle d’hiver, plus petit canard d’Europe, est présente toute l’année. Les migrateurs nordiques hivernent dans notre pays et jusqu’en Afrique. Elle se reproduit en petit nombre en Sologne, Normandie, Alsace, dans les Landes où elle fréquente les petits plans d’eau, les étangs ou les tourbières.</span>\n"
  - title: " « Statut » ?"
    content: "<span>L’espèce est beaucoup chassée dans ses aires d’hivernage et les dérangements causés par les humains à cause des activités récréatives posent de nombreux problèmes. Mais la Sarcelle d’hiver est aussi menacée par la perte de l’habitat à cause du drainage des zones humides. Malgré tout, les populations sont relativement stables et cette </span><span class=\"c11\">espèce chassable</span><span>&nbsp;est actuellement classée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">C’est sans doute le canard le plus grégaire en période d’hivernage, les groupes peuvent atteindre des milliers d’individus.</span>\n"
  - title: "Une anecdote ?"
    content: "<span>Une vitesse excessive&nbsp;: le vol de la sarcelle est très rapide, l’une d’elle s’est même faite flashée par un radar aux Pays-Bas à plus de 100 km/h&nbsp;!</span>\n<span class=\"c16 c11\">15</span><span class=\"c12\"></span>"
