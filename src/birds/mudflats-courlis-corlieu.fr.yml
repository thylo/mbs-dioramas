sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Grand voyageur nocturne, le Courlis corlieu ne fréquente notre région que lors de ses haltes migratoires&nbsp;: en avril et mai au printemps, et de juillet à septembre lorsqu’il quitte les hautes latitudes pour regagner ses sites d’hivernage africains.&nbsp;&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Les stationnements de ce limicole chassable sont en régression&nbsp;: la faute à la raréfaction des prairies humides, pourtant nécessaires à son repos. La préservation des mollières et des vasières sont également indispensables à sa survie, car c’est dans le sol mou de ces milieux estuariens qu’il peut insérer son long bec incurvé, afin d’attraper quelque mollusque juteux&nbsp;!</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">À l’instar de ses cousins à plumes, le Courlis corlieu adopte une posture étonnante pour se reposer&nbsp;: debout face au vent, il replie une patte sous le ventre, et cache son bec arqué dans les plumes du dos… Ce numéro d’équilibriste - et de contorsionniste - a le mérite de conserver la chaleur de son corps. Et si un danger s’approche, hop, il est dans la bonne position pour décoller&nbsp;!&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">“</span><span class=\"c2 c5\">Cour-li&nbsp;</span><span class=\"c2\">!” C’est ce cri de surprise qui a inspiré l’onomatopée désignant notre ami&nbsp;!&nbsp;</span>\n"
latin: "Numenius phaeopus"
