sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c3\">On peut entendre l’alarme éraillée de ce beau corvidé toute l’année. Nicheur sédentaire, il aime s’installer dans les bois de feuillus, avec une préférence - comme son nom l’indique - pour les chênaies.&nbsp;</span>"
  - title: "Son statut ?"
    content: "<span class=\"c3\">Les populations de Geai des chênes sont stables, avec des fluctuations annuelles. Même lors d’épisodes irruptifs impressionnants, ses effectifs ne sont jamais surabondants et justifient mal son classement au catalogue des “nuisibles”...&nbsp;</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c3\">En automne, le geai, prévoyant, constitue des garde-manger qui l’aideront à traverser la mauvaise saison. Il peut transporter jusqu’à dix glands dans son jabot, qu’il dissimule ensuite dans le sol, ou sous une souche. Puis il repart de son vol ondulant, en quête d’autres fruits secs dont il raffole&nbsp;! Le geai est bel et bien un planteur de chênes, indispensable à la régénérescence de nos forêts&nbsp;!&nbsp;</span>"
  - title: "Une anecdote ?"
    content: "<span class=\"c3\">Mais que fait donc ce geai, à plat ventre, ailes déployées, dans une… fourmilière&nbsp;?! Se prend-il pour le roi des hyménoptères, avec sa plume bleue hypnotique&nbsp;? En fait, notre corvidé prend littéralement un bain de fourmis&nbsp;! Ce comportement étonnant vise à enduire les plumes d’acide formique, un puissant antiparasitaire&nbsp;!&nbsp;</span>"
latin: "Garrulus glandarius"
