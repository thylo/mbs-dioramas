sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Cette sterne miniature ne niche malheureusement plus dans la région. En revanche, on peut avoir la chance de croiser son bec jaune à pointe noire lors de son incroyable périple qui la conduit, dès la fin de l’été, jusque sur les côtes de l’hémisphère sud, où elle hiverne&nbsp;; au printemps, cette remarquable migratrice est surtout visible en avril-mai.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Très sensible au dérangement, la Sterne naine est en régression malgré sa protection totale. Les grands travaux d’endiguement réalisés aux XVIII</span><span class=\"c2 c10\">e</span><span class=\"c2\">&nbsp;et XIX</span><span class=\"c2 c10\">e</span><span class=\"c2\">&nbsp;siècles l’ont beaucoup fragilisée, en supprimant la dynamique des crues pourtant essentielles à la création naturelle de bancs de sable ou de rives caillouteuses dont elle a besoin pour nicher.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">On peut dire que ce petit laridé sait bichonner sa moitié&nbsp;! Lors de la parade, le mâle, ailes déployées, tient dans son bec un poisson fraîchement pêché, qu’il tend à sa partenaire. Celle-ci s’en saisit au cours d’une chorégraphie exécutée au sol. Cette offrande nuptiale lui apporte toute l’énergie nécessaire à la production des œufs. Romantique et… pratique&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Vol rapide et gracieux… Queue échancrée bordée de longs filets… Voyages extraordinaires… On comprend pourquoi les sternes sont souvent appelées “hirondelles de mer”&nbsp;! Avis aux amateurs de mots croisés&nbsp;!</span>\n"
latin: "Sternula albifrons"
