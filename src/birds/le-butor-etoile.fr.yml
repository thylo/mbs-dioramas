sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">La majorité de nos butors sont sédentaires&nbsp;; néanmoins, certains individus nordiques migrent au-delà du Sahara.</span>\n"
  - title: "« Statut » ?"
    content: "<span>Hôte exclusif des grandes roselières, l’assèchement des zones de marais lui a été néfaste et il est devenu rare et localisé. Il est considéré comme </span><span class=\"c11\">menacé</span><span>&nbsp;en Europe et </span><span class=\"c11\">vulnérable</span><span class=\"c0\">&nbsp;en France.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">A la moindre menace, figé au milieu de la végétation, cou tendu, bec vers le ciel, l’oiseau devient roseau parmi les roseaux… Sa couleur et les rayures de son plumage se fondant parfaitement à celle des roselières, on le surnomme souvent le&nbsp; «&nbsp;fantôme des marais&nbsp;» tant il est difficile à apercevoir.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Telle une corne de brume, l’appel du Butor étoilé, le «&nbsp;bœuf des marais&nbsp;», parvient du fond des roselières au printemps. Il est facile de l’imiter en soufflant sur le goulot d’une bouteille.</span>\n<span class=\"c31 c11 c35\">4</span><span class=\"c0\"></span>"
latin: "Bautorus stellaris"
