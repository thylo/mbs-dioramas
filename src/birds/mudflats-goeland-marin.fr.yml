sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Comme son nom l’indique, ce grand laridé aux ailes noirâtres est inféodé aux milieux marins. On peut le voir toute l’année sur le littoral picard, où il vagabonde entre zones de reproduction et aires d’hivernage. La Baie de Somme est une halte privilégiée pour les individus en migration automnale.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Ce géant des mers est protégé, et ses populations sont aujourd’hui relativement stables.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Oiseau opportuniste et grand amateur d’ordures en tous genres, le Goéland marin peut néanmoins se transformer en un redoutable prédateur. Tranquille, il survole à basse altitude les groupes d’anatidés pour repérer d’éventuels individus affaiblis... Son attaque est impitoyable&nbsp;: grâce à son bec puissant, il saisit par le cou Canard souchet étourdi ou Sarcelle d’hiver amoindrie&nbsp;!&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Le Goéland marin sait se mettre au parfum&nbsp;: depuis quelques années, plusieurs couples ont élu domicile sur les toits de la verrerie de Mers-les-Bains&nbsp;! Un habitat bien plus sécurisé, pour établir un nid, que les falaises voisines…&nbsp;</span>\n"
latin: "Larus marinus"
