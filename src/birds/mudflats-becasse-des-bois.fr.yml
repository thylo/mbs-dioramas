sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">La Bécasse des bois, aux mœurs discrètes et nocturnes, est essentiellement hivernante dans la Somme. Néanmoins on la sait nicheuse dans toutes les grandes forêts de la région, où elle peut trouver de succulents lombrics, en sondant l’humus grâce son long bec.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Les effectifs de cet oiseau semblent stables, mais ses populations pourraient être fragilisées si ses habitats étaient dégradés, ou si la pression de chasse venait à augmenter.</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Au printemps, dans la pénombre crépusculaire, le mâle fait la croule&nbsp;: il s’agit d’un vol nuptial qui vise tout autant à défendre le territoire, qu’à attirer une partenaire. Évoluant lentement, à l’horizontale, le bec pointé vers le sol, il émet un appel sourd typique, qui se conclut par un cri explosif&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Au Moyen-âge, les moines se servaient d’une petite plume atrophiée de l’aile de la bécasse pour orner leurs manuscrits&nbsp;: souple et rigide à la fois, elle était idéale pour réaliser les détails les plus subtils de leurs enluminures. Elle a depuis conservé le surnom de “plume du peintre”.&nbsp;&nbsp;</span>\n"
latin: "Scolopax rusticola"
