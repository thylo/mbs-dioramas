sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Présent toute l’année dans la région, le Pic épeiche niche aussi bien dans les bois de conifères et de feuillus, que dans le bocage picard. Certaines années, des migrateurs nordiques, chassés par des conditions de vie trop éprouvantes, s’installent en nombre pour survivre à l’hiver.</span>\n<span class=\"c2\">&nbsp;</span>"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Ce bel oiseau arboricole, au plumage bigarré, n’est pas globalement menacé… dès lors qu’on ne surexploite pas les forêts qu’il occupe&nbsp;!</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Qui joue ce solo de batterie&nbsp;? C’est le Pic épeiche, bien sûr&nbsp;! Lorsqu’il martèle un arbre ou un poteau au printemps, c’est surtout pour marquer son territoire et trouver un(e) partenaire. Si le tambourinage est efficace, place à la parade&nbsp;: mâle et femelle se livrent alors à des courses poursuites amusantes sur les troncs des arbres, zigzaguant parmi les branches&nbsp;!&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Pour capturer ses proies - des larves xylophages généralement - le Pic épeiche a une astuce imparable&nbsp;: à l’écoute du moindre bruit, il localise sa victime cachée à l’intérieur du bois. Une fois la galerie mise à jour, il y enfile sa longue langue collante munie de crochets, et harponne son déjeuner&nbsp;!&nbsp;</span>\n"
