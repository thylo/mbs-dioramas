  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">C’est le plus grand des limicoles d’Europe.</span><span class=\"c0\">&nbsp;Migrateurs, les courlis hivernent le long de l’océan, de la France à la Mauritanie et même jusqu’en Afrique australe. Les mouvements migratoires se font &nbsp;d’août à novembre et de mars à mai.</span>\n"
  - title: " « Statut » ?"
    content: "<span>Le Courlis cendré a connu une période faste en s'adaptant aux prairies de fauche extensives qui ont longtemps prévalu. Malheureusement, l'agriculture s'est modernisée, mécanisée pour plus de rentabilité et les pratiques modernes, notamment l'ensilage et l'enrubannage, menacent à terme le maintien de l'</span><span class=\"c6\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.oiseaux.net/glossaire/espece.html&amp;sa=D&amp;ust=1607095080485000&amp;usg=AOvVaw0aeP61zGF3ASu5ONYajH8X\">espèce</a></span><span>. </span><span class=\"c8 c13\">Les populations sont en diminution et ce limicole est désormais classé </span><span class=\"c11\">e</span><span class=\"c11 c13\">n danger critique</span><span class=\"c13\">&nbsp;dans notre région dont la chasse est suspendue par moratoire sur tout le territoire jusqu’en juillet 2021.</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Sa parade nuptiale faite de vols glissés, d’appels tendres alternant aves des sifflements sonores et modulés, est un peu mélancolique mais offre un très joli spectacle.</span>\n"
