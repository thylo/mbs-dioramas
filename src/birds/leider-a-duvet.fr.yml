sections:
  - title: "Une anecdote ?"
    content: "<span>Pendant la </span><span class=\"c6\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.oiseaux.net/glossaire/migration.html&amp;sa=D&amp;ust=1607095080505000&amp;usg=AOvVaw1lUlyxP_pdXBigHpYD1rVG\">migration</a></span><span class=\"c0\">, les distances entre les lieux de repos et les lieux de nourrissage sont assez importantes, aussi, il arrive que ces oiseaux doivent passer la nuit sur des rochers, des plages de sable ou des îles situés au large.</span>\n<span class=\"c11 c29\">1</span><span class=\"c29 c11\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">L’Eider à duvet se reproduit en colonie sur les côtes septentrionales d’Europe et de Sibérie orientale. En hiver de nombreux oiseaux nordiques séjournent sur les côtes de la Manche.</span>\n"
  - title: " « Statut » ?"
    content: "<span>Plusieurs menaces comme la pollution par les hydrocarbures, les prédateurs introduits sur les aires de reproduction, les dégradations de ces mêmes zones, la chasse et la récolte des adultes et des œufs pour la consommation, ont causé des déclins dans les races du Pacifique, notamment. Grâce à la régulation de la chasse, l’Eider à duvet a étendu ses aires de reproduction dans plusieurs régions. Cette </span><span class=\"c11\">espèce chassable</span><span>&nbsp;est considérée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">&nbsp;et ses effectifs semblent stables.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Ce canard marin (le plus gros d’Europe) se nourrit essentiellement de mollusques, avec une préférence marquée pour les moules. Petits crustacés et salade d’algues agrémentent le plat principal&nbsp;!</span>\n<span class=\"c0\">Il peut plonger jusqu’à 15-20 mètres de profondeur.</span>"
latin: "Somateria mollissima"
