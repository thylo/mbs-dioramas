sections:
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Souvent dérangé par la présence touristique le long du littoral, il est l’objet de toutes les attentions et ses nids, lorsqu’ils sont repérés, font l’objet d’une surveillance renforcée par les gardes des réserves naturelles afin d’éviter leur destruction (piétinement, chiens…).</span>\n<span class=\"c3\">4</span><span class=\"c3\"></span>"
  - title: "Quand l’observer ?"
    content: "<span>L’espèce est largement erratique, certains individus peuvent hiverner jusqu’aux Tropiques. Les mouvements ont lieu dès l’été et en automne puis de février à mai. </span>\n"
  - title: " « Statut » ?"
    content: "<span class=\"c13\">Le Hibou des marais a décliné dans une partie de l’Europe notamment en France, principalement à cause de la perte et de la dégradation de ses habitats, essentiellement par destruction et drainage des zones humides, des marais côtiers et intérieurs (en France, 50% des zones humides ont disparu en trente ans). Cette </span><span class=\"c11 c13\">espèce protégée</span><span class=\"c13\">&nbsp;est classée comme </span><span class=\"c11 c13\">vulnérable</span><span class=\"c13\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Un des rares hiboux que l’on peut voir voler régulièrement de jour et qui construit son nid par terre. Moins d’une centaine de couples nichent en France.</span>\n"
latin: "Asio flammeus"
