sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Le Tarier pâtre est surtout nicheur et estivant en Picardie maritime, même si quelques individus y passent la saison froide. On observe de petits passages migratoires au printemps&nbsp;; les mouvements postnuptiaux, plus importants, s’étalent de début juillet à fin octobre.</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Bien que commune en Picardie, cette espèce protégée est en nette régression. En effet, le Tarier pâtre est un oiseau très spécialisé qui se nourrit essentiellement d’insectes - même s’il ne dit pas non à quelques vers ou araignées. Il a donc besoin de milieux herbeux parsemés de buissons&nbsp;; dans des paysages de cultures, sa population est en chute libre.</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">On ne peut pas dire que le Tarier pâtre soit un grand timide&nbsp;: au contraire, il se tient bien droit, à la vue de tous, au sommet de son perchoir dégagé, d’où il guette ses proies. Mouches et papillons, gare à vous&nbsp;! S’il vous aperçoit, son attaque soudaine aura raison de vous, et il saura vous saisir dans son bec, en plein vol&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Bien que son chant soit une strophe un peu rêche, hachée et monotone, le mâle sait le sublimer lors de danses aériennes charmeuses&nbsp;: pendant la parade, il conte fleurette à sa partenaire en lui tournant autour, et met ainsi en valeur sa jolie poitrine rousse.</span>\n"
latin: "Saxicola rubicola"
