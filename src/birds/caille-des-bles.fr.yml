sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c3\">Plus petit gallinacé d’Europe, la Caille des blés est présente d’avril à octobre en Picardie, où elle est une nicheuse estivante. Cette migratrice nous quitte à l’automne pour rejoindre ses quartiers d’hiver africains.&nbsp;</span>"
  - title: "Son statut ?"
    content: "<span class=\"c3\">Du fait de son adaptation aux milieux de grandes cultures, cette espèce chassable n’est pas considérée comme menacée… à condition de veiller à conserver les chaumes après moisson&nbsp;! Par ailleurs, les sécheresses répétées au Sahel ont un impact direct sur ses populations.&nbsp;&nbsp;</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c3\">Malgré ses allures de poussin, la caille est un migrateur endurant&nbsp;: ce petit oiseau trapu traverse la Méditerranée en volant bas sur les flots. Si elle est trop fatiguée, elle peut se reposer quelques temps sur l’eau - ou, encore mieux, sur un bateau&nbsp;!&nbsp;</span>"
  - title: "Une anecdote ?"
    content: "<span class=\"c3\">La caille ne transige pas avec l'argent, si l'on en croit son chant&nbsp;! \"Paye tes dettes, paye tes dettes !\", semble-t-elle répéter le soir venu, à l'abri dans son champ.&nbsp;</span>"
latin: "Coturnix coturnix"
