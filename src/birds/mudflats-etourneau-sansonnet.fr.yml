sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Ce passereau est abondant toute l’année en Picardie&nbsp;: il niche partout où des cavités lui permettent de s’installer. À l’automne, les oiseaux venus d’autres pays rejoignent les “locaux” sédentaires&nbsp;: ils se réunissent alors dans des dortoirs comportant parfois plusieurs millions d’individus&nbsp;!&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Oiseau très commun, l'étourneau n’en est pas moins protégé. Son tempérament très grégaire impressionne, mais n’oublions pas son rôle bénéfique en tant que consommateur de certains insectes gênants&nbsp;!&nbsp;</span>\n<span class=\"c2\">&nbsp;</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Dès la fin de l’été, on a la chance d’assister à un spectacle fascinant&nbsp;: le vol synchrone de milliers d’étourneaux tournoyant dans le soleil couchant, en un accord parfait&nbsp;! Ces évolutions aériennes, appelées murmurations, permettent de confondre les prédateurs, comme l'Épervier ou le Faucon pèlerin, qui ne savent plus où donner de la tête...</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Qui chante là&nbsp;? Loriot&nbsp;? Buse&nbsp;? Foulque&nbsp;? Les trois en même temps&nbsp;? Eh non, il s’agit de notre joli passereau au plumage pailleté&nbsp;! En effet, le sansonnet est un imitateur hors pair&nbsp;!</span>\n"
latin: "Sturnus vulgaris"
