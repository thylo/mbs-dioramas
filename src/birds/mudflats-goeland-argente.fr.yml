sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Le Goéland argenté est présent toute l’année, aussi bien sur le littoral qu’à l’intérieur des terres. Oiseau opportuniste par excellence, il affectionne tout autant la côte sauvage, où il glane coquillages et crustacés, que les zones urbanisées, où il récolte nos déchets.&nbsp;&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Sa grande plasticité alimentaire en fait une espèce en expansion, même si ses populations ont tendance à se stabiliser, du fait notamment de la fermeture - enfin&nbsp;! - des décharges à ciel ouvert.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">La tache rouge sur le bec jaune du goéland n’est pas une simple coquetterie&nbsp;: elle sert de “cible” au poussin, qui, dès qu’il la voit, tapote dessus pour quémander sa nourriture&nbsp;! Ce comportement déclenche alors la régurgitation chez l’adulte. Bon appétit&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Qu’elles sont succulentes, les coques de la Baie de Somme&nbsp;! Et le goéland le sait bien&nbsp;! Pas besoin de laisser tremper le mollusque une demi-heure pour qu’il s’ouvre&nbsp;: l’oiseau le saisit dans son bec, prend de la hauteur, puis le laisse tomber sur une pierre, où il s’éclate. Place au festin&nbsp;!</span>\n"
latin: "Larus argentatus"
