sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c3\">Ce rapace, considéré comme le plus commun d’Europe, se reproduit dans les bois et bocages picards. Les individus nicheurs y sont sédentaires, mais la région accueille également en hiver les oiseaux venus du nord et de l’est du continent.&nbsp;</span>"
  - title: "Son statut ?"
    content: "<span class=\"c3\">La Buse variable n’est plus menacée en France, où sa population a augmenté grâce à la protection légale accordée aux rapaces en 1972.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c3\">Lorsqu’il parade, le couple de buses exécute une superbe danse aérienne. Les deux partenaires profitent ensemble d’une ascendance thermique, avant de réaliser divers mouvements synchronisés&nbsp;: vol ondulant en festons, remontées circulaires, piqués ébouriffants... Le spectacle est sensationnel&nbsp;!</span>"
  - title: "Une anecdote ?"
    content: "<span class=\"c3\">Le long de la route, notre regard est parfois attiré par la silhouette impassible d’une buse, postée sur un poteau. Elle ne surveille pas les excès de vitesse, mais scrute ses proies. En effet, le rapace sait tirer parti des accidents dont sont victimes les rongeurs imprudents s’aventurant sur la chaussée. Pour notre chasseuse, c’est une traque à moindre frais&nbsp;!&nbsp;</span>"
latin: "Buteo buteo"
