sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Les observations de ce petit pingouin nordique sont exceptionnelles dans la région. En effet, le Mergule nain passe l’essentiel de l’année au large, dans les eaux boréales, et niche sur les îles de l’Arctique aux côtes escarpées. Mais les tempêtes de novembre le repoussent parfois jusqu’ici&nbsp;!&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Cette espèce protégée n’est pas menacée, quoi que… La pollution des océans par les hydrocarbures, couplée à la hausse de la température des eaux marines, ont une incidence néfaste sur ce petit oiseau pélagique.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Le Mergule nain est le seul alcidé européen à se nourrir de crustacés planctoniques&nbsp;: lorsqu’il pêche, il se propulse sous l’eau grâce à ses courtes ailes, puis remonte à la surface où il flotte comme un bouchon. Il transporte ensuite le krill dans une poche extensible se situant sous le bec, jusqu’au trou où se cache son unique poussin&nbsp;!&nbsp;&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Ce pingouin sociable et grégaire joue un rôle essentiel dans l’écosystème arctique&nbsp;: en apportant de nombreux nutriments de la mer vers la terre, où il niche en colonie, il permet à la végétation de se développer, ce qui attire insectes et herbivores&nbsp;!</span>\n"
