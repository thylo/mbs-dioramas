sections:
  - title: "Une anecdote ?"
    content: "<span>C’est une rude existence que celle des canards marins, infatigables plongeurs et mangeurs de coquillages, ils tiennent la mer par tous les plus gros temps, souvent loin des rivages, pendant une grande partie de l’année. </span><span class=\"c8 c13\">La période de reproduction constitue le seul moment où les macreuses peuvent être observées à terre. L</span><span class=\"c8\">'</span><span class=\"c6 c8\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.oiseaux.net/glossaire/espece.html&amp;sa=D&amp;ust=1607095080514000&amp;usg=AOvVaw3rZl3_HTROoNmxSyWr46g6\">espèce</a></span><span class=\"c8 c13\">&nbsp;niche en Islande, en Ecosse et dans la toundra scandinave et russe, près des cours d'eau et des lacs.</span>\n<span class=\"c9\">6</span><span class=\"c9\"></span><span class=\"c0\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Généralement situés à proximité de lacs, d’étangs ou de rivières, les sites de nidification de la Macreuse brune se limitent en Europe à la Scandinavie, la Finlande, l’Estonie et la Russie.</span>\n<span>En période de migration, cette espèce devient principalement marine et vient hiverner le long des côtes de la mer Baltique et de la mer du Nord </span><span class=\"c8 c13\">ou bien elle fréquente les bordures des grands lacs et les rives des fleuves abrités</span><span class=\"c0\">, la France se situant à la limite Sud de son aire régulière d’hivernage. </span>\n"
  - title: "« Statut » ?"
    content: "<span>Avec moins de 1000 individus hivernants, la population nationale de cette </span><span class=\"c11\">espèce chassable</span><span>&nbsp;est en déclin depuis les années 1990. La pollution marine, engendrée notamment par les hydrocarbures, constitue l’une des principales menaces pour l’espèce, et le changement climatique pourrait également affecter sa présence en France. Ses effectifs sont en diminution mais elle est classée comme </span><span class=\"c11\">non menacée</span><span>.</span>"
  - title: "Un comportement typique ?"
    content: "<span>Le régime alimentaire de la Macreuse brune est mixte mais dominé toutefois par les aliments d'origine animale :&nbsp;</span><span class=\"c6\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.oiseaux.net/glossaire/mollusque.html&amp;sa=D&amp;ust=1607095080630000&amp;usg=AOvVaw3Mbcb9wGkVCfzDd_xMyVJm\">mollusques</a></span><span>&nbsp;et </span><span class=\"c6\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.oiseaux.net/glossaire/crustace.html&amp;sa=D&amp;ust=1607095080630000&amp;usg=AOvVaw1YpNUY7Bz3yiLu6hiYVLcf\">crustacés</a></span><span>&nbsp;aquatiques en période hivernale ;&nbsp;</span><span class=\"c6\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.oiseaux.net/glossaire/insecte.html&amp;sa=D&amp;ust=1607095080631000&amp;usg=AOvVaw1YQd3v4JwRwnihwNQUvoH0\">insectes</a></span><span class=\"c0\">&nbsp;aquatiques et petits poissons (qu'elle capture en plongeant et s'immergeant totalement) en période estivale. Tout au long de l'année, son régime est complété par la consommation de végétaux qu'elle broute à la surface ou sur les rives des plans d'eau.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">La Macreuse brune se nourrit surtout en plongeant. Elle utilise ses ailes et ses pieds palmés pour se propulser dans l’eau. Elle plonge avec les ailes partiellement ouvertes mais sans sauter auparavant. Il lui arrive de se nourrir la nuit mais plus loin des rives et dans des eaux plus profondes, même en hiver. Ce canard plongeur peut atteindre 12 mètres de profondeur et rester 3 minutes en apnée.</span>\n"
latin: "Melanitta fusca"
