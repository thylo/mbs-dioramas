sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Cette grande bécassine est si rare dans la région que son observation est soumise à homologation&nbsp;! Les contacts, exceptionnels, ont lieu lors de ses haltes migratoires, lorsqu’on provoque inopinément son envol.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Il est difficile de juger de son état de conservation, tant elle est discrète. Protégée depuis 1981, il est désormais interdit de la chasser. Néanmoins, le drainage des zones humides et la détérioration des prairies inondées la mettent en péril.&nbsp;&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Très casanière, cette bécassine est fidèle à ses sites de reproduction, où ont lieu chaque année des joutes impressionnantes&nbsp;: ces messieurs se pavanent devant les femelles dans des arènes où ils exécutent des sauts spectaculaires. Ces parades collectives, très ritualisées, distinguent les mâles dominants. On ne rigole pas avec la hiérarchie&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Attention, record&nbsp;! Une récente étude a montré que la Bécassine double était capable d’accomplir une migration transcontinentale ininterrompue, depuis la Suède où elle niche, jusqu’à ses quartiers d’hiver en Afrique centrale. Soit 6700 kilomètres en 84 heures, avec des pointes à 90 km/h, le tout sans escale&nbsp;! Ce qui en fait le migrateur “long courrier” le plus rapide du monde&nbsp;!&nbsp;</span>\n"
