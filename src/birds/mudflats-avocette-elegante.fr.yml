sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">La belle aux pattes bleues niche depuis 1975 en Picardie maritime, date à laquelle elle s'est installée au Parc du Marquenterre. De jolis groupes séjournent sur le littoral lors des haltes migratoires, surtout au printemps, la migration postnuptiale étant plus diffuse. Certains individus passent l’hiver sur la côte, notamment au bassin de chasse du Crotoy, où on les voit sabrer la surface de la vase grâce à leur bec fin et retroussé.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Les populations d’Avocette élégante sont fragiles et localisées. Strictement protégée, elle a besoin de milieux pionniers pour s’installer, de niveaux d’eau pas trop élevés… et de beaucoup de tranquillité&nbsp;!</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Au printemps, les couples d’avocettes nous offrent un spectacle fascinant&nbsp;: la parade nuptiale s’apparente à une chorégraphie parfaitement orchestrée, durant laquelle la femelle se tient immobile dans l’onde, cou tendu, sa tête effleurant la surface de l’eau. Le mâle, l’air de rien, lui tourne autour, tout en effectuant une toilette rituelle… S’il se met à l’éclabousser vigoureusement, l’accouplement est imminent&nbsp;! Juste après, les deux amoureux entrecroisent délicatement leur bec, et font quelques pas côte à côte… Fin de la cérémonie&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Avez-vous déjà vu une avocette à 6 pattes&nbsp;? Cette créature fantastique, tout droit sortie d’un bestiaire légendaire, n’a en fait rien de mythologique&nbsp;: il s’agit simplement d’un adulte protégeant dans les plumes de son ventre deux poussins duveteux, dont on ne voit que les petons bleus&nbsp;!&nbsp;</span>\n"
latin: "Recurvirostra avosetta"
