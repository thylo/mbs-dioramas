sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">La Mouette rieuse est présente toute l’année sur le littoral picard. Au printemps, cette grande bavarde, très grégaire, niche en colonies bruyantes&nbsp;; à l’automne et en hiver, la baie de Somme lui offre de vastes zones de dortoirs.&nbsp;&nbsp;&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Cette espèce protégée, au régime alimentaire éclectique, est l’un des laridés les mieux représentés en Europe occidentale. Elle sait aisément se réapproprier des sites artificiels, tels que gravières, plans d’eau de loisir, ou... pontons métalliques&nbsp;!</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Au printemps, alors que les mouettes ont revêtu leur joli capuchon brun, les parades nuptiales vont bon train. Et le mâle a une stratégie infaillible pour attirer sa partenaire&nbsp;: il vomit&nbsp;! En réalité, ce comportement est déclenché par la femelle&nbsp;: ramassée sur elle-même, bec en l’air, elle quémande à manger, exactement comme le ferait un poussin. S’il régurgite, bingo&nbsp;! Il saura nourrir la nichée&nbsp;!&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Mais à quoi joue cette mouette qui fait des \"claquettes\" dans la vase&nbsp;? Elle cherche son déjeuner&nbsp;! Ce tapotage lui permet de faire sortir des proies qu'elle s'empresse d'avaler. Notre Fred Astaire emplumé a développé autant de techniques de quête alimentaire que de plats à son menu&nbsp;!</span>\n"
latin: "Chroicocephalus ridibundus"
