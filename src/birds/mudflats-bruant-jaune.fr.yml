sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Migrateur partiel, le Bruant jaune se reproduit au printemps dans les milieux semi-ouverts de la région, où il signale vaillamment son territoire de son chant monotone. Dès la fin de l’été, les individus se regroupent en bandes errantes parfois nombreuses, mais très discrètes.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Les chiffres concernant le Bruant jaune sont alarmants&nbsp;: ces dix dernières années, le suivi français STOC a montré un déclin de 45% de ses effectifs&nbsp;! Il y a urgence à protéger les prés, les haies et les clairières où il vit&nbsp;!</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">À l’instar de son cousin ortolan, le Bruant jaune fait son nid très près du sol, à l’abri d’un buisson. C’est Madame qui s’occupe seule du chantier, pendant que Monsieur surveille les alentours&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Chez cet oiseau, on aime le jaune&nbsp;! Une étude a démontré que les femelles préfèrent les mâles qui arborent le plumage le plus vif et solaire.&nbsp;</span>\n"
latin: "Emberiza citrinella"
