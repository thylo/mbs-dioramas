sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Le Martin pêcheur est sédentaire même si on assiste à des déplacements territoriaux et à un certain erratisme.</span>\n"
  - title: " « Statut » ?"
    content: "<span>Cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;est sensible aux conditions de son environnement. La pollution croissante des rivières associée à une pluviométrie déficitaire a un impact négatif sur la ressource en poissons, sa nourriture principale. Par ailleurs, tous les aménagements qui affectent la naturalité des berges des cours d'eau diminuent la disponibilité en sites de nidification. Il est actuellement </span><span class=\"c11\">non menacé</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Son vol rapide et souvent au ras de l’eau ne facilite pas son observation, on ne voit bien souvent de lui qu’une flèche bleue traversant la rivière ou longeant l’étang.</span>\n<span class=\"c0\">A moins de repérer ses perchoirs de pêche à l’affût, cet oiseau est farouche et difficile à observer malgré ses splendides couleurs.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Totalement insociable et irascible au dernier degré, il ne souffre en aucun cas la présence d’un congénère sur son territoire. Même les &nbsp;futurs partenaires commencent leurs préludes amoureux par une belle bagarre avant de s’offrir des petites proies en guise d’apaisement mutuel.</span>\n<span class=\"c16 c11\">11</span><span class=\"c12\"></span>"
