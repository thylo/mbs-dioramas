  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Si une faible partie des oiseaux est sédentaire en Camargue, les autres hivernent de la Corse à l’Afrique du Nord, jusqu’au Nord du Sahara. Il est présent chez nous de mai à septembre.</span>\n"
  - title: "« Statut » ?"
    content: "<span>Cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;</span><span class=\"c8 c13\">est en déclin en Europe et est classée comme </span><span class=\"c8 c11 c13\">vulnérable</span><span class=\"c8 c13\">.</span><span class=\"c8 c13\">Les principales menaces pesant sur l'</span><span class=\"c6\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.oiseaux.net/glossaire/espece.html&amp;sa=D&amp;ust=1607095080490000&amp;usg=AOvVaw2ghySVomYoZxywsW9gbHXJ\">espèce</a></span><span>&nbsp;</span><span class=\"c0 c8\">sont le dérangement humain et l'aménagement des côtes. </span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Le Gravelot à collier interrompu niche à même le sol, souvent dans la laisse de mer ou à proximité immédiate de l’estran. Son nid est quasiment invisible (petite cuvette dans le sable) et la couleur des œufs (tachetés façon grains de sable) rajoute au camouflage du nid.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Souvent dérangé par la présence touristique le long du littoral, il est l’objet de toutes les attentions et ses nids, lorsqu’ils sont repérés, font l’objet d’une surveillance renforcée par les gardes des réserves naturelles afin d’éviter leur destruction (piétinement, chiens…).</span>\n<span class=\"c3\">4</span><span class=\"c3\"></span>"
latin: "Charadrius alexandrinus"
