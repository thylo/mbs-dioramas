sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Nicheuse sédentaire des milieux cultivés et des friches, la Perdrix grise est présente toute l’année en Picardie&nbsp;; c’est d’ailleurs une des régions d’Europe où elle est la plus commune&nbsp;!&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Même si son état de conservation n’est pas jugé préoccupant, les populations de Perdrix grise ont tendance à diminuer dans des secteurs où elle était autrefois abondante&nbsp;: l’intensification de l’agriculture, une pression de chasse mal adaptée et la concurrence avec des espèces introduites sont les principaux périls pour ce gallinacé.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Oiseau plutôt terrestre, la perdrix aime le sol... au point de se rouler dedans&nbsp;! En réalité, les bains de poussière pratiqués en été ont une double fonction&nbsp;: ils l’aident à se débarrasser de ses parasites, et adoucissent les effets de la chaleur&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Les réunions de groupes familiaux sont appelées compagnies. En hiver, il n’est pas rare de croiser ces joyeuses troupes marchant en file indienne&nbsp;: elles tracent une piste caractéristique au milieu de la plaine.&nbsp;&nbsp;</span>\n"
latin: "Perdrix perdrix"
