sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">La Bécassine sourde est une migratrice et une hivernante certes présente en Picardie, mais extrêmement discrète&nbsp;: il faut avoir beaucoup de chance pour l’apercevoir dans les mollières de la Baie de Somme, où elle glane sa nourriture, en balançant le corps d’avant en arrière. Au printemps, elle file vers le Grand Nord - de la Scandinavie à la Sibérie - où elle se reproduit.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Même si ses populations semblent stables, il est difficile d’évaluer l’état de conservation de cette grande timide. Est-ce qu’elle tient bon face à la raréfaction des zones humides et aux prélèvements cynégétiques&nbsp;? Souhaitons-le&nbsp;!</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">À l’approche d’un prédateur, la Bécassine sourde se plaque au sol, comptant sur son plumage cryptique pour passer inaperçue. Il faut vraiment que la menace se trouve à proximité immédiate pour qu’elle se décide enfin à décoller. On a longtemps pensé qu’elle s’envolait au dernier moment parce qu’elle n’entendait pas le danger, d’où son petit sobriquet&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">À l’instar de ses cousines, la Bécassine sourde a un bec démesuré, sensible et... flexible&nbsp;! Lorsqu’elle sonde le sol, elle sent grâce au toucher - et non à l’odorat - si un ver délicieux s’y cache&nbsp;; puis elle est capable d’entrouvrir l’extrémité souple de son bec pour s’en emparer&nbsp;!</span>\n"
latin: "Lymnocryptes minimus"
