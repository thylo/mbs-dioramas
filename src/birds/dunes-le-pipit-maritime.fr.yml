  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Nos pipits maritimes sont sédentaires, simplement erratiques le long des côtes. En octobre, puis en mars, passent les oiseaux nordiques qui hivernent jusqu’au Portugal et au Maroc.</span>\n"
  - title: " « Statut » ?"
    content: "<span>Le Pipit maritime est plutôt commun dans sa vaste distribution. La population semble stable dans l’ensemble car l’habitat n’est pas menacé pour le moment. Cependant, la pollution chimique sur les côtes rocheuses peut réduire temporairement le nombre des invertébrés dont il se nourrit. Actuellement, cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;est </span><span class=\"c11\">non menacée</span><span class=\"c0\">&nbsp;et ses populations semblent stables.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Le nid est établi en général non loin de l’eau, dans un recoin rocheux ou une crevasse, un trou dans un talus ou une dépression du sol, sous une touffe d’herbe… </span>\n<span class=\"c0\">Les petits restent à peine 15 jours au nid. Il peut y avoir jusqu’à 3 couvées.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c8 c13\">Le comportement du mâle en période nuptiale est très particulier. Il monte assez haut en partant d’un rocher puis chute doucement à la verticale, « en parachute », tout en lançant une longue trille descendante.</span>\n<span class=\"c3\">9</span><span class=\"c3\"></span>"
