sections:
  - title: "Une anecdote ?"
    content: "<span>Au printemps, les mâles sont particulièrement territoriaux et défendent leur femelle, les bagarres à coup de griffes sont très fréquentes&nbsp;et impressionnantes.</span>\n<span class=\"c16 c11\">6</span><span class=\"c15 c11\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">La gorgebleue est un migrateur qui arrive tôt au printemps (fin février, début mars). Les premières migratrices nous quittent dès le mois d’août pour hiverner en Espagne ou en Afrique tropicale.</span>\n"
  - title: "« Statut » ?"
    content: "<span>A partir de 1970, cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;a montré une phase d’expansion significative qui est toujours d’actualité. L’augmentation des effectifs s’est accompagnée d’une extension de son aire de distribution&nbsp;: elle a recolonisé le Nord et l’Est du pays, ainsi que les zones côtières bretonnes.</span><span class=\"c51\">&nbsp;</span><span>Malgré le dynamisme démographique positif, l’espèce reste </span><span class=\"c11\">vulnérable</span><span class=\"c0\">&nbsp;en France.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Tout comme le rougegorge, la gorgebleue est plutôt solitaire et très territoriale&nbsp;: elle ne tolère pas d’intrus dans son domaine.</span>\n"
latin: "Luscinia svecica"
