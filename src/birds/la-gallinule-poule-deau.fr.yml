sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">C’est un oiseau nicheur commun le long des berges des plans d’eau. Plutôt sédentaire, mais une partie des populations les plus septentrionales migre vers les régions méditerranéennes.</span>\n"
  - title: "« Statut » ?"
    content: "<span>Ses populations sont stables, cette </span><span class=\"c11\">espèce chassable</span><span>&nbsp;n’est </span><span class=\"c11\">pas menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Lorsqu’elle se déplace dans l’eau, elle balance sa tête d’avant en arrière, comme pour se donner de l’élan. Pour donner l’alerte en cas de danger, elle soulève sa queue par saccades, découvrant ses sous caudales blanches par intermittence, ce qui joue le rôle de «&nbsp;WARNINGS&nbsp;» pour prévenir les copines.</span>\n"
  - title: " Une anecdote ?"
    content: "<span class=\"c0\">Les poussins de la première couvée peuvent aider au nourrissage de la deuxième couvée, ce comportement d’entraide entre différentes fratries est rare chez les oiseaux.</span>\n<span class=\"c16 c11\">14</span><span class=\"c15 c11\"></span>"
latin: "Gallinula chloropus"
