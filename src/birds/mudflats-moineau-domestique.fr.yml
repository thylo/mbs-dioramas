sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Essentiellement sédentaire, cet oiseau anthropophile se reproduit surtout dans les villes et villages de la région&nbsp;; en hiver, il n’hésite pas à se rapprocher des habitations pour glaner un peu de nourriture.</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Même s’il est bien répandu dans l’ensemble de la Picardie, du fait de sa grande adaptabilité, le Moineau domestique souffre d’un net déclin à l’échelle européenne. Une tendance inexpliquée qui inquiète d’autant plus qu’elle concerne un oiseau qui côtoie directement l’Homme&nbsp;!</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Bien qu’aptes au vol, les petits moineaux fraîchement sortis du nid ne sont pas pour autant autonomes. Blottis au sol, ils suivent les adultes, faisant vibrer leurs ailes pour quémander leur pitance. Les parents bienveillants donneront la becquée à leurs jeunes encore quelques jours.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Le chant du “piaf” s’appelle le guilleri... et il sait nous rendre tout guillerets&nbsp;!</span>\n"
