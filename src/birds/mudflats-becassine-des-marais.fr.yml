sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">On peut croiser le long bec de ce joli limicole lors de ses haltes migratoires - en avril au printemps, et d’août à octobre à l’automne - et parfois en hiver, lorsqu’elle cherche sa nourriture dans les terres humides qui ne gèlent pas. En revanche, la Bécassine des marais ne se reproduit plus qu’exceptionnellement en plaine maritime picarde.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Espèce chassable mais exigeante, la Bécassine des marais a besoin de vastes pâtures extensives toujours humides pour nicher. Le drainage des marais, conjugué à la canalisation des cours d’eau, compliquent grandement son installation&nbsp;: attention danger&nbsp;!</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Pour signaler son territoire, le mâle effectue un vol acrobatique&nbsp;; il monte vaillamment dans le ciel, dessinant une trajectoire circulaire, puis se laisse carrément tomber&nbsp;! Lors de la descente, il écarte fortement les plumes externes de sa queue&nbsp;: le passage de l’air dans les rectrices produit une sorte de chevrotement caractéristique, qui lui a valu son surnom de… “chèvre céleste”&nbsp;!&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">“Smack&nbsp;!” Qui nous lance ce baiser à la nuit tombée&nbsp;? C’est la Bécassine des marais&nbsp;! Mais ne nous y trompons pas&nbsp;: loin d’être une déclaration d’amour, ce petit claquement est en réalité un cri de fuite&nbsp;! D’ailleurs, la voici qui s’envole en zigzaguant…&nbsp;</span>\n"
