sections:
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Après un déclin assez net dans les années 1970-1980, on s’est aperçu que l’oiseau regagnait du terrain et que ses effectifs progressaient. La protection de certaines zones humides et surtout une adaptation naturelle à de nouveaux biotopes (notamment les zones cultivées) en sont les principales causes.</span>\n<span class=\"c11 c25\">2</span>\n"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">C’est le plus grand des busards nicheurs dans notre région. En hiver, de nombreux individus migrent vers le Sud de l’Europe mais certains vont jusqu’en Afrique centrale.</span>\n"
  - title: "« Statut » ?"
    content: "<span class=\"c8 c13\">Ces dernières décades, cette </span><span class=\"c8 c11 c13\">espèce protégée</span><span class=\"c8 c13\">&nbsp;a subi un net déclin. Les causes de cette régression sont multiples mais la destruction des habitats à cause de la disparition des zones humides est la principale.</span><span class=\"c8 c52\">&nbsp;</span><span class=\"c8 c13\">Le Busard des roseaux est considéré comme </span><span class=\"c8 c11 c13\">vulnérable</span><span class=\"c8 c13\">&nbsp;au niveau régional.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Ses &nbsp;longues pattes armées de serres puissantes rappellent celles de l’épervier. Il chasse en planant sur de longues distances et peut ainsi surprendre ses proies.</span>\n"
latin: "Circus aeruginosus"
