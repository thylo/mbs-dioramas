sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Ce petit limicole, plutôt solitaire, niche dans les plaines inondées de la toundra arctique, et hiverne dans les marais de la savane africaine. En chemin, il fait occasionnellement escale en Picardie, mais ses observations restent rares.&nbsp;&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Il est difficile d’estimer les populations de Bécasseau de Temminck du fait de sa distribution très éparse&nbsp;; néanmoins la principale menace qui pèse sur ce petit oiseau protégé est la dégradation de son habitat humide.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">À l’instar de leurs cousins gravelots ou chevaliers, les bécasseaux sont d’excellents comédiens dès lors qu’il s’agit de défendre leur nichée&nbsp;: à l’approche d’un prédateur, ils jouent la pantomime de l’aile blessée, afin de distraire l’intrus qui, alléché par ce qui semble être une proie facile, est attiré loin du nid&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Ce petit limicole aux pattes jaunes doit son nom à Coenraad Jacob Temminck, zoologiste et naturaliste néerlandais (1778-1858).</span>\n"
latin: "Calidris minutilla"
