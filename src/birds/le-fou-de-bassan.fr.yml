sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Les adultes passent l’hiver en pleine mer tandis que les jeunes gagnent les côtes africaines à l’automne. Vivant la majeure partie de l’année au large, cet oiseau, exclusivement piscivore, ne vient à terre que pour nidifier. Sa présence en France date de 1939, il niche en Bretagne, aux 7 îles.</span>\n"
  - title: " « Statut » ?"
    content: "<span class=\"c0\">Les populations de Fous de Bassan ont augmenté et ont retrouvé des nombres satisfaisants qui apparaissent plutôt réguliers aujourd’hui. Cependant, la pollution chimique par les dégazages et autres marées noires sont une menace énorme pour les oiseaux de mer et malheureusement, chacun se souvient de plusieurs désastres dans le passé, avec des milliers d’oiseaux morts.</span>\n<span>Cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;est classée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span>Quel spectacle extraordinaire que ces oiseaux qui pleuvent du ciel et se précipitent dans les flots en piqué, les uns presque verticalement, les autres obliquement, en virant sur eux-mêmes. Ils peuvent plonger d’une hauteur de 30 à 40 mètres et ainsi atteindre une profondeur de 6 à 7 mètres sous le banc de poissons</span><span class=\"c0\">.</span><span class=\"c8 c13\">Lorsqu'il remonte à la surface, l’oiseau a généralement déjà englouti sa proie, d'où son nom de «&nbsp;fou&nbsp;» attribué par les pêcheurs écossais, premiers observateurs de cet oiseau, surpris par ces plongeons spectaculaires et à première vue insensés !</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Les Fous de Bassan nichent en colonies pouvant compter des milliers d’oiseaux. La femelle pond un œuf unique qui sera couvé par les deux parents&nbsp;; ne possédant pas de plaque incubatrice, ils couvent l’œuf sous leurs pattes palmées. L’élevage du petit nidicole dure presque 3 mois. </span>\n<span class=\"c29 c11\">3</span><span class=\"c29 c11\"></span>"
latin: "Morus bassanus"
