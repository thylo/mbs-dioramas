sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c5\">Ce passereau est abondant toute l’année en Picardie : il niche partout où des cavités lui permettent de s’installer. À l’automne, les oiseaux venus d’autres pays rejoignent les “locaux” sédentaires : ils se réunissent alors dans des dortoirs comportant parfois plusieurs millions d’individus !</span>\n<span class=\"c21\"></span>"
  - title: "Son statut ?"
    content: "<span class=\"c5\">Oiseau très commun, l'Étourneau n’en est pas moins protégé. Son tempérament très grégaire impressionne, mais n’oublions pas son rôle bénéfique en tant que consommateur de certains insectes gênants !</span>\n<span class=\"c21\"></span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c5\">Dès la fin de l’été, on a la chance d’assister à un spectacle fascinant : le vol synchrone de milliers d’étourneaux tournoyant dans le soleil couchant, en un accord parfait ! Ces évolutions aériennes permettent de confondre les prédateurs, comme l'Épervier ou le Faucon pèlerin, qui ne savent plus où donner de la tête...</span>\n<span class=\"c5\">Qui chante là ? Loriot ? Buse ? Foulque ? Les trois en même temps ? Eh non, il s’agit de notre joli passereau au plumage pailleté ! En effet, le sansonnet est un imitateur hors pair !</span>\n<span class=\"c5\"></span><span class=\"c3\"></span>"
latin: "Sturnus vulgaris"
