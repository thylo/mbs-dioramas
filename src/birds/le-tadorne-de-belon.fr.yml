sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Des milliers de tadornes se rassemblent en hiver sur l’estuaire de la Baie de Somme où ils se nourriront principalement de petits escargots marins, les hydrobies (on en trouve jusqu’à 10&nbsp;000 au m2 sur les vasières). </span>\n"
  - title: " « Statut » ?"
    content: "<span>Actuellement, cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;n’est </span><span class=\"c11\">pas menacée</span><span class=\"c0\">&nbsp;et les populations sont plutôt en augmentation.</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Lors de la migration de mue, qui a lieu en été, la majorité des adultes migrent vers la mer des Wadden (aux Pays-Bas) les cannetons sont rassemblés en crèches sous la surveillance de quelques adultes qui effectueront leur mue sur place.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Le Tadorne a la particularité de faire son nid dans les terriers de lapin de garennes. La femelle squatte le terrier (vide ou déjà occupé par des lapins) le temps de la couvaison. Elle peut donc se permettre d’arborer le même plumage très coloré que le mâle car elle n’est pas visible des prédateurs quand elle est sur le nid.</span>\n<span class=\"c3\">10</span><span class=\"c24 c11\"></span>"
latin: "Tadorna tadorna"
