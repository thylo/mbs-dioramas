sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Cet élégant limicole est essentiellement présent lors de ses haltes migratoires pré et post nuptiales. On le voit s’alimenter dans les chenaux des mollières, mais aussi dans les marais doux et saumâtres, même à l’intérieur des terres.</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Considéré comme non menacé, cet oiseau chassable a une population stable qui le restera si l’on veille à la pérennisation des zones humides qu’il fréquente lors des différentes phases de son cycle annuel.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">“Tiou-tiou-tiou&nbsp;!” Le Chevalier aboyeur se signale par ses appels flûtés. Qui a jamais entendu ces trois jolies notes comprend mal pourquoi on l’a affublé d’une telle épithète&nbsp;! Ce qui est sûr, c’est que son cri s’apparente davantage au jappement d’un chiot qu’au grognement d’un cabot...&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Ce grand chevalier est reconnaissable à ses fines pattes gris verdâtre. Mais au fait, les échassiers seraient-ils fichus à l’envers, avec leur genou tout retourné&nbsp;? Eh non&nbsp;! En réalité, l’articulation qui se situe au milieu de la patte est celle de la cheville&nbsp;! Car les oiseaux sont des danseurs qui marchent sur leurs orteils&nbsp;; le genou, quant à lui, est caché sous les plumes&nbsp;!&nbsp;</span>\n"
latin: "Tringa nebularia"
