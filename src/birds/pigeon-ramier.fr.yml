sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c3\">Le roucoulement familier du pigeon ramier annonce le printemps&nbsp;! Les nicheurs picards sont essentiellement sédentaires, mais de beaux passages d’oiseaux nordiques sont à noter en automne.&nbsp;</span>"
  - title: "Son statut ?"
    content: "<span class=\"c3\">Ce grand columbidé est très éclectique dans le choix de ses habitats&nbsp;; il a même tendance à s’installer en ville depuis quelques années - imitant son cousin biset - ce qui en fait un oiseau en expansion.&nbsp;</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c3\">Lorsqu’il s’agit de signaler son territoire, le mâle sait se faire remarquer&nbsp;: il monte rapidement dans les airs, émet un claquement d’ailes retentissant, avant de se laisser tomber en planant… puis il recommence la manœuvre&nbsp;! Cette série ostentatoire de montées et de descentes a le mérite d’être claire&nbsp;!&nbsp;&nbsp;</span>"
  - title: "Une anecdote ?"
    content: "<span class=\"c3\">Durant les premiers jours de sa vie, le poussin ramier, encore aveugle et nu, se nourrit de… lait de pigeon&nbsp;! Téterait-il sa maman&nbsp;? Non, évidemment&nbsp;! Ce “lait” est en réalité une sécrétion très riche en protéines, fabriquée dans le jabot de ses parents.&nbsp;</span>"
latin: "Columba palumbus"
