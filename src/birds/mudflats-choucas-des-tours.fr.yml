sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Ce joli petit corvidé aux yeux clairs est un nicheur sédentaire plutôt commun dans la région, où il se reproduit au cœur des villes, mais aussi dans les anfractuosités des falaises. Ses effectifs sont renforcés à l’automne et en hiver par les populations migratrices venues du nord de l’Europe.</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Son état de conservation est jugé favorable en Picardie, mais la disparition des vieux arbres à cavités et le comblement des trous de murs pourraient entraîner la réduction de ses sites de reproduction.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Les couples de choucas sont unis… pour la vie&nbsp;! Au début de la saison de reproduction, on voit souvent mâle et femelle se faire des “papouilles”, se nettoyant réciproquement le plumage. Ce toilettage mutuel permet de renouer les liens du couple. Comme quoi, cela a parfois du bon de se chercher les poux&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">L’intelligence des corvidés n’est plus à démontrer&nbsp;! On sait qu’ils sont capables de fabriquer des outils, ou encore qu’ils savent se reconnaître dans un miroir. On dit de vous que vous avez une cervelle d’oiseau&nbsp;? Prenez-le pour un compliment&nbsp;!&nbsp;</span>\n"
latin: "Corvus monedula"
