sections:
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Même si il grimpe parfois sur le dos des chevaux ou de vaches, pour avoir un poste d’observation mobile et en hauteur, il ne faut pas le confondre avec le pique-bœuf qui est un petit passereau africain.</span>\n<span class=\"c15 c11\">9</span><span class=\"c0\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Migratrice nocturne, la marouette hiverne dans le Sud-ouest du bassin méditerranéen&nbsp;; certaines vont même jusqu’en Afrique de l’Est. Elle est présente chez nous de mars à juillet.</span>\n"
  - title: "« Statut » ?"
    content: "<span class=\"c11\">Espèce protégée</span><span>, classée parmi les espèces </span><span class=\"c11\">en danger de disparition</span><span>&nbsp;dans la région. Elle a également été victime de la forte dégradation et de l’assèchement des zones humides qui la privent de ces biotopes favoris. Au niveau national, les effectifs semblent stables et elle est classée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Ces moeurs.crépusculaires, sa petite taille (pas plus grosse qu’un merle) et la discrétion de ses déplacements en fond un oiseau extrêmement difficile à voir.</span>\n"
latin: "Porzana porzana"
