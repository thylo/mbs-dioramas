sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Ce nicheur sédentaire en Picardie est plus rare sur le littoral que dans les terres. Malgré ses couleurs flamboyantes, ce grand émotif est très discret, et il faut tendre l’oreille pour repérer son babillage timide dans la végétation. Il est plus facile à détecter en hiver, quand des bandes se rassemblent en compagnie d’individus venus du Nord.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Malgré la protection légale dont il bénéficie, les populations de ce joli fringille sont en chute libre. Les causes sont multiples&nbsp;: d’affinités septentrionales, il subit de plein fouet le réchauffement climatique&nbsp;; par ailleurs, les traitements chimiques utilisés dans les vergers empoisonnent les bourgeons dont il raffole… Bref&nbsp;: il étouffe&nbsp;!</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">La femelle pivoine est craintive, voire agressive, mais le mâle sait la rassurer. Lors de la parade, il lui apporte divers cadeaux&nbsp;: ici des brindilles sèches pour construire le nid&nbsp;; là un repas en tête-à-tête (ou plutôt en bec-à-bec) composé de graines… régurgitées&nbsp;! Le galant renouvellera ses offrandes durant toute la couvaison.&nbsp;&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Certains hivers, on peut croiser des individus venus de Russie, fuyant des conditions extrêmes. On les reconnaît à leur cri très particulier, claironnant, qui leur a valu le surnom de bouvreuils “trompetteurs”&nbsp;!</span>\n"
latin: "Pyrrhula pyrrhula"
