sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Nicheur nordique, de la Scandinavie à l’Est de la Russie, ce petit échassier hiverne en Afrique subsaharienne. Il est essentiellement observable l’été (de juillet à septembre) lors de sa migration postnuptiale.</span>\n"
  - title: "« Statut » ?"
    content: "<span>Cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;a une vaste distribution où il est quelquefois menacé par l’exploitation, le drainage et la destruction des zones humides au profit de la forêt ou de l’agriculture, notamment en Finlande. Ses populations semblent assez stables pour l’instant et il est considéré actuellement &nbsp;comme </span><span class=\"c11\">non menacé</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Lors de la migration postnuptiale, ces petits chevaliers défendent ardemment un petit territoire dans lequel ils s’alimentent. Ils s’approprient un petit espace de 3 ou 4 mètres le long de la limite de l’eau et gare aux intrus, ils ont même été observés repoussant des mâles de Combattants variés pourtant bien plus gros qu’eux. (Géroudet)</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Indifférent aux autres espèces de limicoles, le sylvain n’est sociable qu’avec les siens.</span>\n<span class=\"c16 c11\">5</span><span class=\"c0\"></span>"
