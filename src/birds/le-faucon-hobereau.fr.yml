title: "Le Faucon hobereau"
slug: "le-faucon-hobereau"
diorama: "dunes"
lang: "fr"
sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Ce rapace «&nbsp;spécialisé&nbsp;» est bien entendu migrateur, arrivant sur les lieux de reproduction vers la mi-avril et repartant de la mi septembre à la mi octobre sur ces sites d’hivernage en Afrique tropicale.</span>\n<span class=\"c0\">Quelques cas d’hivernages exceptionnels sont parfois notés en France, un adulte a ainsi été observé en janvier 1996, en Loire Atlantique.</span>\n"
  - title: "« Statut » ?"
    content: "\n    <span>Le Faucon hobereau est actuellement considéré comme non menacé. Cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;est actuellement </span><span class=\"c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span>Il a l’habitude, contrairement à ses congénères, de déguster ses proies en plein vol et sa silhouette, tête penchée sur ses serres, est caractéristique. Il faut dire que son petit gabarit ne lui permet de s’attaquer qu’à de petites proies&nbsp;: insectes volants (libellules) et petits passereaux, notamment hirondelles et martinets.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Comme la plupart des faucons, le Hobereau ne construit pas de nid, il squatte souvent d’anciens nids de corneilles noires. Ses parades aériennes faites de tournoiements, de chutes, de tonneaux et de remontées en fusée sont absolument spectaculaires.</span>\n<span class=\"c0\">Ses vols en piqué peuvent atteindre 240km&nbsp;/h&nbsp;!</span><span class=\"c3\">2</span><span class=\"c3\"></span>"
latin: "Falco subbuteo"
