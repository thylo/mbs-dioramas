sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c3\">Nicheur rare, hivernant occasionnel, il faut avoir beaucoup de chance pour observer le “roi des cailles” dans la région.&nbsp;</span>"
  - title: "Son statut ?"
    content: "<span class=\"c3\">Alors qu’il était abondant jusque dans les années 1950, les populations de Râles des genêts se sont effondrées depuis, du fait notamment de l’intensification des fauches - réalisées de plus en plus tôt - dans les prairies herbeuses où il niche. Leur transformation en grandes cultures lui est carrément fatale&nbsp;!</span><span class=\"c3\">&nbsp;&nbsp;</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c3\">Lorsqu’il est dérangé, le Râle des genêts n’aime guère s’envoler&nbsp;: il préfère se faufiler dans la végétation, tête baissée&nbsp;!</span>"
  - title: "Une anecdote ?"
    content: "<span class=\"c3\">“</span><span class=\"c3 c4\">Crex-crex… Crex-crex… Crex-crex…</span><span class=\"c3\">” Pas besoin de chercher bien loin&nbsp;: c’est ce chant rauque et monotone qui a donné son nom scientifique au Râle des genêts&nbsp;! Lors des chaudes nuits d’été, le mâle peut lancer jusqu’à 10000 fois son appel lancinant&nbsp;!</span>"
latin: "Crex crex"
