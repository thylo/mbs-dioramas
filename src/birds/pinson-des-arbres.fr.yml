sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c3\">Le Pinson des arbres est un nicheur commun présent toute l’année en Picardie, où il se reproduit dans les boisements. En automne, la migration des individus venus du nord de l’Europe est spectaculaire, avec parfois le passage de 10000 oiseaux par heure&nbsp;!</span><span class=\"c3\">&nbsp;</span>"
  - title: "Son statut ?"
    content: "<span class=\"c3\">Les populations de ce joli fringille protégé sont stables, même si l’utilisation intensive d’herbicides représente toujours une menace. Omnivore, il adapte son régime alimentaire en fonction des saisons, et met ainsi toutes les chances de son côté pour survivre&nbsp;!</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c3\">En période de reproduction, le mâle répète inlassablement sa strophe chantée. “</span><span class=\"c3 c8\">Tji tji tji tji tiup tjiup tjiup tjiup tu tu tu ui tu&nbsp;!” Il peut siffler cette rengaine 2000 fois par jour&nbsp;!</span>"
  - title: "Une anecdote ?"
    content: "<span class=\"c3 c4\">Coelebs</span><span class=\"c3\">&nbsp;signifie “célibataire”. Notre oiseau bariolé aurait-il des difficultés à trouver sa dulcinée&nbsp;? Que nenni&nbsp;! Cette épithète scientifique a simplement été choisie parce que mâles et femelles ne passent pas toujours l’hiver au même endroit.&nbsp;</span>"
latin: "Fringilla coelebs"
