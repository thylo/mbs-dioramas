  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">La Mouette rieuse est très </span><span class=\"c0\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.oiseaux.net/glossaire/gregaire.html&amp;sa=D&amp;ust=1607095080633000&amp;usg=AOvVaw2kFXN2SO4HTmwiRXKTi-if\">grégaire</a></span><span class=\"c0\">, elle se nourrit et dort en grands groupes.</span><span class=\"c0 c8\">Cet oiseau est un opportuniste qui \"nettoie\" les villes et les plages, ou qui se nourrit dans les champs labourés. En effet, les groupes suivent la charrue et capturent des vers et d'autres invertébrés. Elle se nourrit aussi en nageant, et en plongeant pour saisir des poissons en suivant des bateaux de pêche.</span>\n<span class=\"c6 c11 c21\">Une anecdote&nbsp;?</span><span class=\"c32\">&nbsp;</span><span class=\"c8 c34 c39 c19 c40\">Pour capturer des lombrics, elle frappe le sol alternativement de ses pattes palmées en restant sur place, les vibrations provoquent la remontée de ses proies qui croient alors à une averse de pluie. Cet oiseau est capable de s'adapter très rapidement à de nouvelles conditions et est, comme la plupart des laridés, très opportuniste.</span>\n<span>La mouette rieuse est un des animaux récurrents des </span><span class=\"c6\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://fr.wikipedia.org/wiki/BD&amp;sa=D&amp;ust=1607095080634000&amp;usg=AOvVaw3RWXvg3WMlLjcFX9yMsJJe\">BD</a></span><span>&nbsp;de </span><span class=\"c6\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://fr.wikipedia.org/wiki/Gaston_Lagaffe&amp;sa=D&amp;ust=1607095080634000&amp;usg=AOvVaw28QdEQuHk5xg8cW0kPRKzf\">Gaston Lagaffe</a></span><span class=\"c8 c34 c39 c43\">.</span><span class=\"c9\">8</span><span class=\"c24 c11\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">La petite population bretonne, cantonnée à la Manche, est à l’extrême Sud de son aire de répartition. L’hiver, le Pingouin torda reste plus près des côtes que le guillemot. Certains oiseaux se déplacent jusqu’aux côtes marocaines et même dans l’Ouest de la Méditerranée.</span>\n"
  - title: " « Statut » ?"
    content: "<span class=\"c0\">A l’échelle mondiale ou européenne, le Pingouin torda n’est pas une espèce menacée. L’oiseau reste cependant&nbsp;vulnérable à la pollution&nbsp;des mers (nappes de pétrole, dégazages, déchets plastiques…) ainsi qu’à la raréfaction de sa nourriture due à la pêche intensive.</span>\n<span>En France, l’espèce est en&nbsp;danger critique d’extinction. En effet, la population a considérablement diminué puisqu’il resterait aujourd’hui environs 25 couples seulement alors qu’ils étaient autour de 500 couples en Bretagne dans les années 1960. Cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;est classée comme «&nbsp;</span><span class=\"c11\">quasi menacée&nbsp;</span><span class=\"c0\">».</span>"
  - title: "Un comportement typique ?"
    content: "<span>Le Pingouin torda est une espèce </span><span class=\"c6\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.instinct-animal.fr/definition/pelagique/&amp;sa=D&amp;ust=1607095080636000&amp;usg=AOvVaw0z4Cmsk7SPYMvUFAb4im4Q\">pélagique</a></span><span>, c’est à dire qu’elle vit principalement en mer, et ne revient sur terre que pour y nicher.</span><span class=\"c8 c34 c38\">&nbsp;</span><span class=\"c8\">L’</span><span class=\"c6 c8\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://fr.wikipedia.org/wiki/%25C5%2592uf_amniotique&amp;sa=D&amp;ust=1607095080636000&amp;usg=AOvVaw09zuHjFPXM8AeXl-bWIYds\">œuf</a></span><span class=\"c8\">&nbsp;unique, gris avec des taches sombres, est pondu entre la mi-mai et la fin juin à même la roche. Il est piriforme (en forme de poire), comme celui du Guillemot de Troïl, afin d’éviter qu'il roule et tombe de la falaise.</span>\n<span class=\"c0\">Les pingouins chassent leurs proies en plongeant depuis la surface (pas de vols piqués) pour aller attraper les poissons, crustacés et mollusques qui sont pêchés jusqu’à 10 mètres de profondeur.</span>\n"
