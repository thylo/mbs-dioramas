title: "Le Traquet motteux"
slug: "dunes-le-traquet-motteux"
diorama: "dunes"
lang: "fr"
sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Migrateur, le Traquet motteux hiverne en Afrique tropicale de septembre-octobre à mars-avril.</span>\n"
  - title: " « Statut » ?"
    content: "<span>Actuellement considéré comme non menacé, cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;est classée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">&nbsp;même si ses effectifs sont plutôt en diminution à cause, notamment des pratiques agricoles de plus en plus intensives et de l’urbanisation.</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Cavernicole, l’oiseau niche le plus souvent au fond d’une cavité, sous une grosse pierre ou un bloc de rocher à demi enterré, dans le trou d’une muraille, un nichoir… voire un terrier de lapin ou un tuyau de drainage.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Si l’on frappe deux pierres l’une contre l’autre, on rendra assez bien les durs cris d’alarme de ce traquet&nbsp;: dack… dack… tac…tac…</span>\n<span class=\"c3\">12</span><span class=\"c31 c6 c34\"></span><span class=\"c40 c34 c13 c44\"></span>"
latin: "Oenanthe oenanhte"
