lang: "fr"
sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Erratiques, migratrices partielles, les troupes de linottes vagabondent dans notre pays en hiver. Certains oiseaux gagnent l’Afrique du Nord. La linotte est une nicheuse commune partout sauf en montagne ou sa répartition est plus inégale.</span>\n"
  - title: "« Statut » ?"
    content: "<span>Le statut de conservation de la Linotte mélodieuse est considéré comme défavorable en Europe où un déclin a été mis en évidence dans plusieurs pays, dont la France. Les effectifs sont mal connus mais les résultats du programme STOC (Baguage) semblent maintenant indiquer un déclin pour cette espèce spécialiste des milieux agricoles. Cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;est classée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c8 c13\">Après la période de reproduction, dès le mois d'août</span><span class=\"c8\">, l'</span><span class=\"c6 c8\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.oiseaux.net/glossaire/espece.html&amp;sa=D&amp;ust=1607095080495000&amp;usg=AOvVaw25fthYabJ-9wROXovbJ_V1\">espèce</a></span><span class=\"c8\">&nbsp;devient </span><span class=\"c6 c8\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://www.oiseaux.net/glossaire/gregaire.html&amp;sa=D&amp;ust=1607095080495000&amp;usg=AOvVaw0TTV1PBU2F7UIOvYxMGGwz\">grégaire</a></span><span class=\"c8 c13\">&nbsp;et forme de petits groupes mobiles qui peuvent compter plusieurs dizaines d'oiseaux qui exploitent les plantes à graines en rase-campagne.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c8 c39\">La linotte commence son nid </span><span class=\"c8\">sans trop sembler se préoccuper de le dissimuler aux yeux des prédateurs puis l’abandonne et le recommence ailleurs. Ce comportement peut laisser croire qu’elle avait oublié son emplacement premier. Cela lui vaut cette utilisation péjorative de son nom dans le langage des humains&nbsp;: «&nbsp;tête de </span><span class=\"c6 c8\"><a class=\"c30\" href=\"https://www.google.com/url?q=https://fr.wikipedia.org/wiki/Linotte_(oiseau)&amp;sa=D&amp;ust=1607095080496000&amp;usg=AOvVaw1aNB5X3ISZukW4RDHyK6Rv\">linotte</a></span><span class=\"c0 c8\">&nbsp;». </span><span class=\"c0 c8\">L’origine de son nom lui vient de sa consommation de linettes (graines de lin) dont elle est friande.</span>\n<span class=\"c3\">7</span><span class=\"c3\"></span>"
latin: "Carduelis cannabina"
