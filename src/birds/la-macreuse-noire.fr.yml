  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Le Grand Cormoran est souvent considéré comme un concurrent par les pêcheurs, et il a longtemps été persécuté. Mais son habileté à pêcher est parfois utilisée par l’homme, comme lorsqu’il est employé pour la pêche dans certains pays d’Asie. Il porte alors un collier ajusté qui l’empêche d’avaler le poisson qu’il a pêché et que l’homme récupère, avant de renvoyer l’oiseau en pêcher d’autres à partir d’une barque. Les poissons les moins recherchés sont alors laissés à l’oiseau.</span>\n<span class=\"c9\">5</span><span class=\"c9\"></span>"
