  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">La Macreuse noire hiverne régulièrement sur nos côtes occidentales (plus rarement à l’intérieur et en Méditerranée) d’octobre à avril. Ce canard qui affectionne les eaux côtières se reproduit en Islande, au Nord des îles Britanniques et surtout en Scandinavie et en Sibérie.</span>\n"
  - title: "« Statut » ?"
    content: ""
  - title: "Cette espèce pâtissait  autrefois d’une chasse qui s’effectuait à partir de bateaux. Aujourd’hui, c’est surtout aux pollutions par les hydrocarbures que les troupes de macreuses paient un lourd tribut. Les populations sont relativement stables et cette espèce chassable est considérée comme non menacée."
    content: ""
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">La Macreuse noire se nourrit en plongeant à une profondeur de un à quatre mètres, mais elle a été observée jusqu’à 30 mètres de profondeur. Elle plonge avec un saut bref en avant tandis que les ailes restent collées au corps. Elle plonge individuellement ou en groupes. Elles plongent alors simultanément toutes ensemble, et refont surface en quelques secondes.</span>\n<span class=\"c0\">&nbsp;Les aires de nourrissage en mer sont souvent restreintes aux eaux de moins de 20 mètres de profondeur où les macreuses trouvent leurs proies sur le fond.</span>\n"
latin: "Melanita nigra"
