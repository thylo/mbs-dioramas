sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Oiseau des sous-bois denses et ombragés, le rougegorge est un nicheur sédentaire en Picardie. Néanmoins, il est bien plus “familier” en hiver, où il n’hésite pas à se rapprocher du jardinier, qu’au printemps, où il sait se montrer très discret&nbsp;!</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Ce passereau, protégé, se porte relativement bien, peut-être parce qu’il est capable de diversifier son régime alimentaire en fonction de l’époque de l’année&nbsp;: à la belle saison, insectes et larves sont au menu, mais quand le froid s’installe, il se nourrit de baies juteuses et charnues.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Ce petit colérique ne tolère pas la présence de congénères sur son territoire&nbsp;! Lorsqu’un intrus pointe le bout de son bec, le rougegorge gonfle sa poitrine, mettant en évidence son plastron orangé, et se manifeste par des courbettes frénétiques. Mieux vaut passer son chemin&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Son chant mélodieux, aux sonorités roulantes et liquides, est un moyen efficace de se signaler… et d’attirer un(e) partenaire. Mais attention aux malentendus&nbsp;! En effet, l’espèce possède plusieurs dialectes&nbsp;: un individu du nord de la France ne chantera pas exactement comme un sudiste.&nbsp;&nbsp;</span>\n"
latin: "Erithacus rubecula"
