  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">La Mouette rieuse n’est pas un oiseau de mer, mais plutôt un oiseau d’eau. Elle se reproduit près des eaux calmes, peu profondes et envahies de végétation. Ainsi en France, les bastions historiques de l’espèce sont des régions d’étangs comme la Brenne, la Sologne ou les Dombes. </span>\n<span class=\"c0\">L’espèce est sédentaire en France, simplement erratique en hiver. Elle fréquente alors aussi les grands fleuves et les côtes maritimes. Néanmoins, dès Juillet, de nombreux oiseaux provenant des pays bordant la mer du Nord ou la mer Baltique rejoignent la moitié Nord-Ouest de la France. Ils y resteront jusqu’en mars-avril.</span>\n"
  - title: "« Statut » ?"
    content: ""
  - title: "Si l’espèce a vu une forte croissance démographique en France et en Europe des années 1960 aux années 1990, ce n’est plus le cas aujourd’hui. Ces populations sont aujourd’hui stables ou en léger déclin. Elle est considérée comme non menacée."
