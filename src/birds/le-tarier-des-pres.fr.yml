sections:
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Le Tadorne a la particularité de faire son nid dans les terriers de lapin de garennes. La femelle squatte le terrier (vide ou déjà occupé par des lapins) le temps de la couvaison. Elle peut donc se permettre d’arborer le même plumage très coloré que le mâle car elle n’est pas visible des prédateurs quand elle est sur le nid.</span>\n<span class=\"c3\">10</span><span class=\"c24 c11\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Migrateur, le Tarier des prés nous quitte dès août pour l’Afrique tropicale et revient en avril-mai, parfois plus tôt.</span>\n"
  - title: " « Statut » ?"
    content: "<span>Le Tarier des prés est assez commun à travers sa vaste aire de distribution. Cependant, quelques déclins sont observés dans l’Ouest de l’Europe, surtout causés par l’intensification de l’agriculture. Cette </span><span class=\"c11\">espèce protégée </span><span>est actuellement </span><span class=\"c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">L’espèce est très fidèle à ses sites de reproduction et revient en général au même endroit chaque année. Le nid est dissimulé dans une petite cuvette du sol, enfoui dans la végétation ou abrité sous quelque touffe d’herbe, souvent au pied d’une plante. Le nid étant au sol, les jeunes ne restent au nid que 11 à 14 jours.</span>\n"
latin: "Emberiza schoeniclus"
