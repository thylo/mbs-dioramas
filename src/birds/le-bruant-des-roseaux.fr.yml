sections:
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Le mot bouscarle vient du provençal et veut dire&nbsp;: «&nbsp;oiseau des buissons&nbsp;».</span>\n<span class=\"c12\">1</span><span class=\"c12\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Selon les régions, le bruant des roseaux est sédentaire, migrateur ou erratique. La France accueille en hivernage de nombreux oiseaux du Nord, du centre et de l’Est de l’Europe.</span>\n"
  - title: " « Statut » ?"
    content: "<span class=\"c8\">Dans la majeure partie de l’Europe, les populations de cette </span><span class=\"c8 c11\">espèce protégée</span><span class=\"c8\">&nbsp;semblent stables. Cependant, des déclins modérés sont rapportés à cause du drainage des zones humides et de l’usage des pesticides dans les cultures où ils se nourrissent en automne et en hiver. Le bruant des roseaux est actuellement considéré comme </span><span class=\"c8 c11\">non menacé</span><span class=\"c8\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Ce petit passereau installe son nid très bas ou à même le sol. Bien caché dans une touffe d’herbe ou de carex, un amas de roseaux ou même un tas de branchages, le nid reçoit 4 ou 5 œufs que la femelle couve seule.</span>\n"
latin: "Emberiza schoeniclus"
