sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Originaire d’Asie, le Faisan de Colchide a été introduit dès l’antiquité en France, où il est l'un des rares oiseaux strictement sédentaires. En Picardie, l’espèce a fait souche, mais ses effectifs augmentent avant chaque saison de chasse, suite aux relâchers d’individus élevés comme gibier.</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">S’accommodant de milieux très variés, le faisan est peu menacé, même s’il est parfois difficile de distinguer les individus sauvages de ceux issus d’élevages cynégétiques...</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Pour marquer son territoire - et impressionner sa poule… - le flamboyant coq faisan, la bouille écarlate, hérisse les plumes, puis lance un cri rauque accompagné d’un battement d’ailes sonore, évoquant vaguement le klaxon d’une vieille auto. Efficace&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Bien que de mœurs plutôt terrestres, le faisan aime se percher dans les arbres quand vient la nuit. Ainsi, à l'abri des prédateurs, il peut se reposer en toute sérénité&nbsp;!</span>\n"
latin: "Phasianus colchicus"
