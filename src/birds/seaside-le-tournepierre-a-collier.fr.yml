  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Nichant en Europe septentrionale, il hiverne des côtes de la mer du Nord à la pointe de l’Afrique. En France, on le rencontre, au passage et en hivernage, régulièrement sur les côtes atlantiques, plus rarement au bord de la Méditerranée et à l’intérieur des terres.</span>\n"
  - title: " « Statut » ?"
    content: "<span class=\"c0\">Le Tournepierre à collier est relativement commun dans sa distribution, et il étend même ses zones d’hivernage en Europe.</span>\n<span>&nbsp;Les populations sont globalement stables. Cette </span><span class=\"c11\">espèce protégée</span><span>&nbsp;est classée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Très actifs et relativement peu farouches, les tournepierres retournent inlassablement les cailloux et la laisse de mer en quête de nourriture (mollusques, crustacés, insectes, puces de mer, vers…)</span>\n<span class=\"c0\">Les Tournepierres à collier se rassemblent en vastes dortoirs de plusieurs centaines d’oiseaux pour dormir et se reposer. Ces oiseaux sont connus pour leur structure sociale claire, et des hiérarchies de dominance sont établies entre eux, entrainant des combats parfois très violents pouvant aller jusqu’à la mort de l’un des adversaires.</span>\n"
  - title: " Une anecdote ?"
    content: "<span class=\"c0\">Le tournepierre est connu pour ses grandes capacités d’adaptation&nbsp;: dans les Antilles, certains individus se nourrissent sur les tables des restaurants, picorant les miettes et allant même jusqu’à percer les sachets de sucre en poudre pour manger leur contenu. En Cornouailles, deux tournepierres ont pris l’habitude d’utiliser un ferry pour se déplacer sans efforts de leur zone d’alimentation à leur zone de repos&nbsp;!</span>\n<span class=\"c24 c11\">11</span><span class=\"c24 c11\"></span>"
