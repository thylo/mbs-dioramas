sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">La Barge rousse est une migratrice qui fréquente les marais de la toundra et de la taïga où elle niche. Même si elle est présente toute l’année dans les vasières du littoral picard, c’est surtout lors de son passage prénuptial, en avril et mai, qu’on a la chance de voir son long bec&nbsp;!&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Le statut de conservation de ce grand limicole chassable est jugé favorable, même si ses populations hivernantes présentent un déclin notable, du fait notamment de l’intensification des activités humaines dans ses aires d’alimentation et de repos.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Quand elles recherchent vers de terre ou puces de mer, les rouquines se déplacent en larges bandes, explorant le sol de leur bec pointu, avec l’énergie d’un marteau-piqueur. Impressionnant&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">On applaudit l’exploit&nbsp;! Un mâle Barge rousse a établi le nouveau record mondial de la migration la plus longue sans escale&nbsp;: parti d’Alaska le 16 septembre 2020, où des chercheurs l’ont équipé d’un traceur satellite, 4BBRW (de son petit nom) a survolé le Pacifique pour rallier, 224 heures plus tard, la Nouvelle-Zélande&nbsp;! Soit 12 200 kilomètres d’une traite, sans se poser, sans dormir, sans manger&nbsp;!&nbsp;</span>\n"
latin: "Limosa lapponica"
