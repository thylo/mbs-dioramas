sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Dès juillet, ce migrateur rejoint sa zone d’hivernage du Sénégal au Nigeria pour revenir chez nous en mars.</span>\n"
  - title: " « Statut » ?"
    content: "<span>La création de ballastières et l’exploitation des granulats alluviaux lui est très favorable et ses effectifs sont en augmentation. Cette </span><span class=\"c11\">espèce protégée</span><span>.est actuellement considérée comme </span><span class=\"c11\">non menacée</span><span class=\"c0\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Le poussin du Petit gravelot est nidifuge&nbsp;: dès l’éclosion, il est capable de marcher, de nager et de se nourrir seul. Sa vitesse de déplacement à la course est impressionnante, surtout compte tenu de sa petite taille, à la naissance, il n’est guère plus gros qu’une pièce de 2 euros.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Le petit gravelot apprécie autant le bord des rivières ou même les alentours des carrières du moment que les cailloux, galets ou autres gravillons soient bien représentés et que la présence de l’eau ne soit pas loin. Il aime faire son nid au beau milieu des cailloux ou sur le sable des grèves. </span>\n<span class=\"c0\">C’est le seul des gravelots à nicher aussi bien sur le littoral qu’à l’intérieur des terres.</span>\n<span class=\"c3\">8</span><span class=\"c3\"></span>"
latin: "Charadrius dubius"
