sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Ce fantastique voyageur fait halte dans l’estuaire de la Somme lors de sa migration au long cours&nbsp;: on croise des groupes impressionnants stationnant dans les vasières de la baie en mai, lorsqu’il regagne sa Sibérie natale pour nicher, puis à la fin de l’été, quand il redescend vers ses zones d’hivernage africaines. Certains individus restent en hiver sur notre littoral.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Les populations de ce limicole chassable sont stables, dès lors que les grandes zones de vase dont il dépend sont préservées.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Lorsqu’il cherche à manger, le Pluvier argenté effectue une course brève, avant de stopper net pour capturer une proie au sol. Puis il reprend sa progression, avançant par à-coups, en quête de vers benthiques appétissants…&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Ce beau limicole est littéralement “l’oiseau de pluie”&nbsp;: il doit son nom au fait qu’il arrive dans nos régions en même temps que les nuages annonciateurs des précipitations automnales.&nbsp;&nbsp;</span>\n"
latin: "Pluvialis squatarola"
