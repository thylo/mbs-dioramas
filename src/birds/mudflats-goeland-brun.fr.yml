sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Dans la région, ce laridé est tout à la fois migrateur, hivernant, et plus récemment nicheur, puisqu’il a tendance à s’installer sur les toits des maisons. Il est surtout abondant entre juillet et octobre&nbsp;: on croise alors les individus plus nordiques qui font une escale picarde au cours de leur voyage les menant en Afrique.&nbsp;</span>\n<span class=\"c2\">&nbsp;</span>"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Les effectifs de cet oiseau protégé sont stables, voire en augmentation, même si la sous-espèce scandinave décline peu à peu&nbsp;: pollution&nbsp;? compétition&nbsp;? prédation&nbsp;? On connaît encore mal les causes de la forte mortalité des juvéniles.&nbsp;&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Ce “pirate” des plages n’hésite pas à monter à l’abordage des bateaux de pêche, afin d’attraper au vol les déchets rejetés par les marins.&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Mais au fait, mouette ou goéland, comment trancher&nbsp;? C’est simple&nbsp;: même s’il existe des exceptions (n’est-ce pas, jolie Mouette tridactyle) les goélands ont généralement le bec jaune, tandis que les mouettes, plus petites, ont le bec rouge.&nbsp;</span>\n"
latin: "Larus fuscus)"
