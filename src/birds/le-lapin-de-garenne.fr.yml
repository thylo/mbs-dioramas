  - title: "Une anecdote ?"
    content: "<span class=\"c0\">On l’appelle aussi le hibou brachyote (hibou à petites oreilles) à cause de ses aigrettes très courtes.</span>\n<span class=\"c3\">5</span><span class=\"c3\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c8\">Présent sur absolument tout le littoral. Il affectionne particulièrement les terrains d’herbes rases comme les bas-champs de Cayeux (Hâble d'Ault), les dunes blanches (Pointe de Routhiauville et de Saint-Quentin) et le bord des routes (entre Le Crotoy et Noyelles-sur-Mer).</span>\n"
  - title: " « Statut » ?"
    content: "<span class=\"c8 c39\">Le Lapin de garenne a besoin d'une mosaïque d'habitats, où il peut trouver sur une petite surface à la fois de l'herbe basse pour se nourrir, un couvert végétal à proximité pour se cacher (hautes herbes, buissons, haies), et de la terre meuble et bien drainée pour y creuser ses terriers</span><span class=\"c0\">. </span><span>S</span><span class=\"c8 c22\">es effectifs sont globalement en forte baisse depuis plus de 25 ans et cette </span><span class=\"c8 c11 c22\">espèce chassable</span><span class=\"c8 c22\">&nbsp;est classée inscrite sur la liste rouge de l’UICN dans la catégorie </span><span class=\"c8 c22 c11\">quasi menacée</span><span class=\"c8 c22\">.&nbsp;</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Contrairement à son cousin le lièvre, le lapin de garenne a tendance à vivre en colonies ou au moins en couple. Son espérance de vie en milieu naturel est de 9 ans et la maturité sexuelle est atteinte entre 5 et 8 mois. Les lapines ont des portées de 3 à 6 lapereaux 4 à 8 fois par an.</span>\n"
latin: "Oryctolagus cuniculus"
