sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c3\">Autrefois nicheuse en Picardie, l’Outarde canepetière a disparu progressivement de la région. Les observations de rassemblements postnuptiaux n’y sont plus qu’un vague souvenir…</span>"
  - title: "Son statut ?"
    content: "<span class=\"c3\">Le bouleversement des pratiques agricoles - utilisation de pesticides, intensification des cultures, remembrements - a contribué au déclin rapide de ce grand oiseau des plaines ouvertes. Des travaux sont entrepris pour tenter de sauver l’espèce en France, où elle est en danger d’extinction.&nbsp;</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c3\">En période de reproduction, les mâles se rassemblent dans des leks, c’est-à-dire des sortes d’arènes où ils s’adonnent à des parades spectaculaires&nbsp;: sauts à la verticale, gonflement des plumes et appels secs - quelque peu disgracieux - servent à impressionner ces dames&nbsp;!</span>"
  - title: "Une anecdote ?"
    content: "<span class=\"c3\">On dit de l’Outarde canepetière qu’elle est une espèce-parapluie. Rien à voir avec une météo maussade&nbsp;: en écologie, ce terme désigne un animal ou une plante dont la protection permet la sauvegarde des nombreuses autres espèces qui partagent son habitat.</span>"
latin: "Tetrax tetrax"
