sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c3\">Hôte privilégié de nos pinèdes en hiver, le Hibou moyen-duc est, au printemps, un campagnard qui choisit un ancien nid de corvidé, de rapace ou d’écureuil pour nicher. De mœurs exclusivement nocturnes, il peut compter sur son plumage cryptique pour passer inaperçu le jour, ce qui ne facilite pas son observation&nbsp;!</span>"
  - title: "Son statut ?"
    content: "<span class=\"c3\">À l’instar de ses chouettes cousines en tous genres, le Hibou moyen-duc est protégé par la loi. Il est difficile de juger de son état de conservation, tant il est discret&nbsp;! Ce sont les pelotes de réjection laissées au sol, notamment sous les dortoirs hivernaux, qui nous donnent des indices de sa présence.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c3\">Lorsqu’il est inquiet, le moyen-duc change totalement d’aspect&nbsp;: aigrettes dressées, yeux plissés, il allonge son corps, et ressemble à s’y méprendre à une branche. Mimétisme parfait&nbsp;!&nbsp;</span>"
  - title: "Une anecdote ?"
    content: "<span class=\"c3\">La famille des rapaces nocturnes (strigidés) tient son nom d’une créature légendaire, la Strige, un monstre terrifiant qui suçait le sang des jeunes enfants la nuit. Quand on sait que le moyen-duc n’est qu’un brave chasseur de campagnols... pas de quoi en faire un vampire&nbsp;!</span>"
latin: "Asio otus"
