sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c3\">Cette jolie grive aux flancs roux niche au nord de l’Europe, de la Scandinavie à la Sibérie. Elle arrive chez nous dès le mois de septembre, où elle fréquente surtout les pâtures arborées entourées de haies. Certaines migratrices ne font que passer, et filent hiverner en Afrique.</span>"
  - title: "Son statut ?"
    content: "<span class=\"c3\">Les populations de ce beau turdidé, abondamment chassé en Europe, ont tendance à décliner peu à peu. En période de reproduction, les nuisances sonores générées par les infrastructures humaines perturbent cet oiseau chanteur, qui ne parvient plus à se faire entendre&nbsp;!&nbsp;</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c3\">Les grives se déplacent avec aisance dans les airs comme sur terre. Au sol, on les voit sautiller lestement, fourrageant dans les feuilles mortes en quête de quelque lombric succulent.</span>"
  - title: "Une anecdote ?"
    content: "<span class=\"c3\">La Grive mauvis est une véritable pépiniériste. En effet, cette grande consommatrice de baies en tous genres - lierre, aubépine, prunellier… - participe à la dissémination des graines, fertilisées directement… par ses fientes&nbsp;!&nbsp;</span>"
latin: "Turdus iliacus"
