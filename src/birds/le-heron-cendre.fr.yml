sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Ce grand échassier est le plus commun des hérons d’Europe et il est présent toute l’année dans notre région. En migration post nuptiale, des oiseaux nordiques sont régulièrement observés dès la fin de l’été.</span>\n"
  - title: "« Statut » ?"
    content: "<span>En très grand danger avant sa protection en 1976, ses effectifs sont nettement remontés depuis et il n’est </span><span class=\"c11\">plus menacé</span><span class=\"c0\">&nbsp;actuellement.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Les hérons, territoriaux et solitaires, nichent pourtant en colonies dans les arbres, on parle alors de Héronnières. Comme tous les oiseaux de la famille des ardéidés, le héron vole le cou replié ce qui rend sa silhouette caractéristique en vol.</span>\n<span class=\"c0\">Le héron est adepte de la chasse à l’affût et peut rester complètement immobile pendant de longues minutes.</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Le régime alimentaire du héron est extrêmement varié&nbsp;: poissons, amphibiens, serpents, insectes, micromammifères, mais aussi, poussins nidifuges, taupes, lapins ou même belettes…</span>\n<span class=\"c0\">&nbsp;Le héron, comme beaucoup d’oiseaux carnivores régurgite des pelotes de réjection (contenant des os, des arrêtes et des poils non digérés)</span>\n<span class=\"c16 c11\">8</span><span class=\"c0\"></span><span class=\"c0\"></span>"
latin: "Ardea cinerea"
