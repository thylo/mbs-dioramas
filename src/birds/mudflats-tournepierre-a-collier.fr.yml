sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">La Baie de Somme se situe sur l’un des axes de migration privilégiés de ce nicheur des côtes arctiques&nbsp;: on le rencontre surtout en avril, lorsqu’il remonte vers ses sites de reproduction, puis de juillet à septembre, quand il revient de la toundra nordique. C’est un hivernant peu commun dans la région, car le littoral picard ne lui offre pas les milieux rocheux qu’il affectionne.</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Les populations de ce petit limicole protégé semblent stables. Attention toutefois à ne pas le déranger, surtout lorsqu’il stationne sur les reposoirs de marée haute&nbsp;!&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Pour chercher sa nourriture dans la laisse de mer, le tournepierre se sert de son bec légèrement retroussé pour retourner galets, algues et autres coquillages échoués... et sous lesquels se cachent les invertébrés dont il raffole. Technique qui a fait ses preuves, et lui a valu son petit nom&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">En Picardie, on l’appelle parfois “colombé”&nbsp;: en effet, sa silhouette rondouillarde et son plumage bigarré peuvent faire penser à un pigeon. Mais ce petit échassier fait bien partie de la famille des limicoles&nbsp;!&nbsp;</span>\n"
