sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Le Canard souchet barbote toute l’année dans les plans d’eau picards. Néanmoins, c’est un&nbsp; nicheur bien rare... Par contre, la façade littorale accueille un nombre significatif d’hivernants venus du nord de l’Europe.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">La population régionale de ce canard, très prisé comme gibier d’eau, est en baisse. En effet, il subit de plein fouet les années sèches, de plus en plus récurrentes.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Lorsqu’il cherche à manger, le souchet effectue souvent des trajectoires circulaires, afin de créer des petits tourbillons amenant la nourriture en surface. Roi de l’apnée, il adopte alors une position allongée, tête immergée, afin de tamiser l’eau grâce à son bec très large, doté de lamelles filtrantes. Indéniablement l’outil le plus perfectionné des anatidés&nbsp;!&nbsp;&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">En Picardie, on l’appelle “le Rouge”&nbsp;: un surnom qu’il doit à ses flancs colorés. C’est ici l’occasion de rappeler que les canes ne sont pas moches, mais discrètes&nbsp;! Leur livrée terne est une tenue de camouflage idéale pour passer inaperçues lors de la couvaison. Lorsque mâle et femelle d’une même espèce ont des caractères bien différenciés, on parle de dimorphisme sexuel.&nbsp;</span>\n"
latin: "Spatula clypeata"
