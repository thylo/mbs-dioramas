sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">La baie de Somme est l’un des bastions hivernaux de la “Pie de mer”, comme on l’appelle en Picardie. Lors des grandes marées d’équinoxe, les huîtriers sont chassés des vasières par le flot&nbsp;: ils se réfugient alors par milliers sur les bancs de sable du Parc du Marquenterre. Spectacle à couper le souffle&nbsp;! En revanche, même si plusieurs couples se cantonnent chaque année sur le littoral, bien peu d’entre eux parviennent à mener leur nichée à l’envol.&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Bien que ses effectifs paraissent conséquents, l’Huîtrier pie connaît un déclin important là où ses ressources alimentaires - coques et vers marins - se raréfient. De plus, ce nicheur tardif (et chassable) est très sensible au dérangement&nbsp;: veillons à ne pas empiéter sur son territoire lors de nos promenades estivales&nbsp;!&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Le petit huîtrier est un élève assidu&nbsp;: il apprend à chercher sa nourriture en observant attentivement ses parents. Ainsi, ce sont les adultes qui lui enseignent la “technique du ciseau” pour ouvrir un coquillage en le frappant sur une enclume. À noter que la forme de son bec rouge dépendra de sa préférence alimentaire&nbsp;: bout arrondi et massif si c’est un mangeur de bivalves, pointe en poignard s’il opte pour les vers enfouis dans la vase&nbsp;!</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">Les huîtriers sont monogames et fidèles à vie… mais passent l’hiver loin de leur partenaire&nbsp;! Ce secret nous a été révélé grâce au baguage d’un couple nichant aux Pays-Bas&nbsp;: après la saison de reproduction, le mâle a filé droit vers la Belgique, tandis que la femelle est partie hiverner en Espagne. Pourtant, au printemps suivant, nos deux amoureux se sont retrouvés, et ont élevé à nouveau ensemble trois beaux poussins&nbsp;!&nbsp;&nbsp;</span>\n"
latin: "Haematopus ostralegus"
