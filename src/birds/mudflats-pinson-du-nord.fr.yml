sections:
  - title: "Quand l’observer ?"
    content: "<span class=\"c2\">Comme son nom le laisse entendre, ce joli fringille niche dans les forêts boréales du nord de l’Europe, de la Scandinavie à la Sibérie. Il faut attendre le mois d'octobre pour voir ce grand migrateur passer dans notre région, où des petites troupes s’arrêtent en hivernage.&nbsp;&nbsp;</span>\n"
  - title: "Son statut ?"
    content: "<span class=\"c2\">Le Pinson du Nord est une espèce protégée, dont les effectifs tendent malheureusement à diminuer, à cause notamment de l’utilisation de pesticides auxquels il est très sensible.&nbsp;</span>\n"
  - title: "Un comportement typique ?"
    content: "<span class=\"c2\">Ce granivore est pour le moins grégaire&nbsp;: en hiver, les Pinsons du Nord forment des dortoirs communautaires dans les hêtraies, pouvant compter localement plusieurs millions d’individus&nbsp;! Ces rassemblements sont très genrés&nbsp;: les mâles se placent au centre, les femelles à la périphérie.&nbsp;</span>\n"
  - title: "Une anecdote ?"
    content: "<span class=\"c2\">La couleur orangée de la poitrine du Pinson du Nord se confond parfaitement avec la teinte ocre des tapis de feuilles mortes. Cette tenue de camouflage est idéale lorsqu’il cherche sa nourriture au sol&nbsp;!&nbsp;</span>\n"
latin: "Fringilla montifringilla"
