sections:
  - title: "Une anecdote ?"
    content: "<span class=\"c0\">Lors du changement de régime alimentaire, qui passe d’insectivore à presque exclusivement granivore en septembre-octobre, la paroi interne du gésier acquiert une couche plus épaisse de coiline afin de s’adapter à ce nouveau régime.</span>\n<span class=\"c16 c11\">12</span><span class=\"c12\"></span>"
  - title: "Quand l’observer ?"
    content: "<span class=\"c0\">Les pies sont sédentaires et ne se déplacent que de 40 à 50 km aux alentours de leur territoire.</span>\n"
  - title: "« Statut » ?"
    content: "<span>Rusée et méfiante, comme tous les corvidés au contact de l’homme, la pie maintient ses effectifs malgré les «&nbsp;limitations&nbsp;» dont elle fait l’objet. Dans</span><span class=\"c8 c39\">&nbsp;les milieux ruraux, elle est encore fréquemment piégée et tuée, comme d'autres corvidés dans les campagnes alors qu'elle y a beaucoup régressé et qu'à ce jour,&nbsp;</span><span class=\"c8 c33\">«&nbsp;l’impact écologique de la pie n’a jamais été prouvé sérieusement bien qu’il soit la principale justification du contrôle des populations&nbsp;»</span><span class=\"c8 c39\">.</span>"
  - title: "Un comportement typique ?"
    content: "<span class=\"c0\">Le couple, uni pour la vie, construit un gros nid de branches «&nbsp;cimenté&nbsp;» avec de la terre et de l’herbe (comme du torchis) et, chose rare, le nid est surmonté d’un toit en dôme.</span>\n"
latin: "Pica pica"
